e compilation took {:?}\", compilation_start.elapsed());\n\n    println!(\"Circuit has {}\", circuit.info_about_gates);\n\n    let bench_id = format!(\"mul_{num_mul} mpc\");\n\n    c.bench_function(\u0026bench_id, |b| {\n        b.iter(|| mpc_core::simulate(\u0026circuit.gates, \u0026input_a, \u0026input_b).unwrap())\n    });\n}\n\nconst MUL_1: \u0026str = \"\npub fn mul_1(a: u64, b: u64) -\u003e u64 {\n  a * b\n}\n\";\n\nconst MUL_10: \u0026str = \"\npub fn mul_10(a: u64, b: u64) -\u003e u64 {\n  a * b * b * b * b * b * b * b * b * b * b\n}\n\";\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_core","src","circuit.rs"],"content":"use blake3::Hasher;\n\nuse crate::Error;\n\n/// The index of the gate in the circuit, representing its output wire.\npub type GateIndex = u32;\n\n/// A circuit of AND, XOR and NOT gates for secure computation.\n#[derive(Clone, Debug)]\npub struct Circuit {\n    /// A collection of connected gates, each implicitly identified by its index in the vector.\n    gates: Vec\u003cGate\u003e,\n    /// The output wires of the gates that are exposed as outputs of the whole circuit.\n    output_gates: Vec\u003cGateIndex\u003e,\n\n    /// total number of AND gates in the circuit\n    and_gates: usize,\n    /// number of evaluator input bits\n    eval_inputs: usize,\n    /// number of contributor input bits\n    contrib_inputs: usize,\n}\n\n/// A blake3 hash that can be used to compare circuits for equality.\npub type CircuitBlake3Hash = [u8; 32];\n\nconst MAX_GATES: usize = (u32::MAX \u003e\u003e 4) as usize;\nconst MAX_AND_GATES: usize = (u32::MAX \u003e\u003e 8) as usize;\n\nimpl Circuit {\n    /// the gates of the circuit\n    pub fn gates(\u0026self) -\u003e \u0026Vec\u003cGate\u003e {\n        \u0026self.gates\n    }\n    /// indexes of the gates that are exposed as outputs of the circuit\n    pub fn output_gates(\u0026self) -\u003e \u0026Vec\u003cGateIndex\u003e {\n        \u0026self.output_gates\n    }\n    /// number of and gates in the circuit\n    pub fn and_gates(\u0026self) -\u003e usize {\n        self.and_gates\n    }\n    /// number of input bits by the evaluator party\n    pub fn eval_inputs(\u0026self) -\u003e usize {\n        self.eval_inputs\n    }\n    /// number of input bits by the contributor party\n    pub fn contrib_inputs(\u0026self) -\u003e usize {\n        self.contrib_inputs\n    }\n\n    /// create new circuit from a collection of gates and a collection of output gate indexes\n    pub fn new(gates: Vec\u003cGate\u003e, output_gates: Vec\u003cGateIndex\u003e) -\u003e Self {\n        let mut and_gates = 0;\n        let mut eval_inputs = 0;\n        let mut contrib_inputs = 0;\n\n        for gate in \u0026gates {\n            match gate {\n                Gate::And(_, _) =\u003e and_gates += 1,\n                Gate::InEval =\u003e eval_inputs += 1,\n                Gate::InContrib =\u003e contrib_inputs += 1,\n                _ =\u003e {}\n            }\n        }\n\n        Self {\n            gates,\n            output_gates,\n            and_gates,\n            eval_inputs,\n            contrib_inputs,\n        }\n    }\n\n    /// Calculates the blake3 hash of the circuit.\n    pub fn blake3_hash(\u0026self) -\u003e CircuitBlake3Hash {\n        let mut hasher = blake3::Hasher::new();\n        for gate in self.gates.iter() {\n            gate.update_hash(\u0026mut hasher);\n        }\n        for output_gate in self.output_gates.iter() {\n            hasher.update(\u0026output_gate.to_be_bytes());\n        }\n        *hasher.finalize().as_bytes()\n    }\n\n    /// Performs a syntax check of the circuit.\n    ///\n    /// A circuit is invalid if any of the following is true:\n    ///   - it contains cycles (by referring to a wire larger than its own index)\n    ///   - it does not contain any output gates\n    ///   - the output gate indexes do not occur in the circuit\n    ///   - the number of gates exceeds the maximum number supported\n    ///   - the number of AND gates exceeds the maximum number supported\n    pub fn validate(\u0026self) -\u003e Result\u003c(), Error\u003e {\n        let mut num_and_gates = 0;\n        for (i, g) in self.gates.iter().enumerate() {\n            let i = i as u32;\n            match g {\n                Gate::InContrib | Gate::InEval =\u003e {}\n                \u0026Gate::Xor(x, y) =\u003e {\n                    if x \u003e= i || y \u003e= i {\n                        return Err(Error::InvalidCircuit);\n                    }\n                }\n                \u0026Gate::And(x, y) =\u003e {\n                    if x \u003e= i || y \u003e= i {\n                        return Err(Error::InvalidCircuit);\n                    }\n                    num_and_gates += 1;\n                }\n                \u0026Gate::Not(x) =\u003e {\n                    if x \u003e= i {\n                        return Err(Error::InvalidCircuit);\n                    }\n                }\n            }\n        }\n        if self.output_gates.is_empty() {\n            return Err(Error::InvalidCircuit);\n        }\n        for \u0026o in self.output_gates.iter() {\n            if o \u003e= self.gates.len() as u32 {\n                return Err(Error::InvalidCircuit);\n            }\n        }\n        if num_and_gates \u003e MAX_AND_GATES {\n            return Err(Error::MaxCircuitSizeExceeded);\n        }\n        if self.gates.len() \u003e MAX_GATES {\n            return Err(Error::MaxCircuitSizeExceeded);\n        }\n        Ok(())\n    }\n\n    pub(crate) fn validate_contributor_input(\u0026self, input: \u0026[bool]) -\u003e Result\u003c(), Error\u003e {\n        if self\n            .gates\n            .iter()\n            .filter(|g| matches!(g, Gate::InContrib))\n            .count()\n            == input.len()\n        {\n            Ok(())\n        } else {\n            Err(Error::InsufficientInput)\n        }\n    }\n\n    pub(crate) fn validate_evaluator_input(\u0026self, input: \u0026[bool]) -\u003e Result\u003c(), Error\u003e {\n        if self\n            .gates\n            .iter()\n            .filter(|g| matches!(g, Gate::InEval))\n            .count()\n            == input.len()\n        {\n            Ok(())\n        } else {\n            Err(Error::InsufficientInput)\n        }\n    }\n}\n\n/// A single gate in a larger [`Circuit`].\n#[derive(Clone, Debug, PartialEq, Eq)]\npub enum Gate {\n    /// A single input bit coming from the circuit contributor.\n    InContrib,\n    /// A single input bit coming from the circuit evaluator.\n    InEval,\n    /// A gate computing the XOR of the two specified gates.\n    Xor(GateIndex, GateIndex),\n    /// A gate computing the AND of the two specified gates.\n    And(GateIndex, GateIndex),\n    /// A gate computing the NOT of the specified gate.\n    Not(GateIndex),\n}\n\nimpl Gate {\n    #[inline]\n    pub(crate) fn is_and(\u0026self) -\u003e bool {\n        matches!(self, Gate::And { .. })\n    }\n\n    pub(crate) fn update_hash(\u0026self, hasher: \u0026mut Hasher) {\n        let type_byte = match self {\n            Gate::InContrib =\u003e 0,\n            Gate::InEval =\u003e 1,\n            Gate::Xor(x, y) =\u003e {\n                hasher.update(\u0026x.to_be_bytes());\n                hasher.update(\u0026y.to_be_bytes());\n                2\n            }\n            Gate::And(x, y) =\u003e {\n                hasher.update(\u0026x.to_be_bytes());\n                hasher.update(\u0026y.to_be_bytes());\n                3\n            }\n            Gate::Not(x) =\u003e {\n                hasher.update(\u0026x.to_be_bytes());\n                4\n            }\n        };\n        hasher.update(\u0026[type_byte]);\n    }\n}\n","traces":[{"line":32,"address":[724784],"length":1,"stats":{"Line":4}},{"line":36,"address":[669552],"length":1,"stats":{"Line":6}},{"line":37,"address":[724808],"length":1,"stats":{"Line":3}},{"line":40,"address":[669568],"length":1,"stats":{"Line":4}},{"line":41 .read(\u0026mut bit_buffer);\n        assert!(r.is_ok());\n\n        assert_ne!(mac_buffer, [0; 16]);\n        assert_ne!(label_buffer, [0; 16]);\n\n        BitShare {\n            mac: MacType(u128::from_le_bytes(mac_buffer)),\n            key: KeyType(u128::from_le_bytes(label_buffer)),\n            bit: (bit_buffer[0] \u0026 1) == 1,\n        }\n    }\n\n    #[test]\n    fn test_new() {\n        let h0 = new(\u0026WireLabel(0), \u0026WireLabel(1), 0, 0);\n        let h1 = new(\u0026WireLabel(0), \u0026WireLabel(1), 0, 1);\n        assert_ne!(h0, h1);\n    }\n}\n\npub(crate) fn hash(mac: MacType) -\u003e MacType {\n    hash_u128(mac.0)\n}\n\npub(crate) fn hash_key(key: KeyType) -\u003e MacType {\n    hash_u128(key.0)\n}\n\npub(crate) fn hash_keys(key1: KeyType, key2: KeyType) -\u003e MacType {\n    let mut hasher = blake3::Hasher::new();\n    hasher.update(\u0026key1.0.to_le_bytes());\n    hasher.update(\u0026key2.0.to_le_bytes());\n    let mut output_reader = hasher.finalize_xof();\n    let mut buffer = [0u8; 16];\n    let r = output_reader.read(\u0026mut buffer);\n    assert!(r.is_ok());\n    MacType(u128::from_le_bytes(buffer))\n}\n\nfn hash_u128(value: u128) -\u003e MacType {\n    let mut hasher = blake3::Hasher::new();\n    hasher.update(\u0026value.to_le_bytes());\n    let mut output_reader = hasher.finalize_xof();\n    let mut buffer = [0u8; 16];\n    let r = output_reader.read(\u0026mut buffer);\n    assert!(r.is_ok());\n    MacType(u128::from_le_bytes(buffer))\n}\n\n#[test]\nfn test_hash_keys() {\n    let h0 = hash_keys(KeyType(0), KeyType(1));\n    let h1 = hash_keys(KeyType(0), KeyType(1));\n    assert_eq!(h0, h1);\n    let h2 = hash_keys(KeyType(1), KeyType(0));\n    assert_ne!(h0, h2);\n}\n\n#[test]\nfn test_hash_values() {\n    let r0 = 164479851121213158701332959497568687214_u128;\n    let r1 = 32869993993155099816536977414117934351_u128;\n\n    assert_eq!(252301825721988224801639279640745335827, hash(MacType(r0)).0);\n    assert_eq!(198815798972139 m_bit = u128::from(random_bits \u0026 (1 \u003c\u003c i) != 0);\n        let y_bit = u128::from((authenticated_bits_y \u0026 (1 \u003c\u003c i)) != 0);\n        out[i][0] = MacType(hash(MacType(keys[i].0)).0 ^ random_bit);\n        out[i][1] = MacType(hash(delta.xor(MacType(keys[i].0))).0 ^ random_bit ^ y_bit);\n    }\n}\n\n/// Derives AND shares from the received hashes.\n///\n/// Takes K-many `and_hashes` from the other party which were computed through\n/// [compute_leaky_and_hashes] and outputs K-many shares.\npub(crate) fn derive_and_shares(\n    random_bits: u128,\n    authenticated_bits: u128,\n    macs: \u0026[MacType],\n    and_hashes: \u0026AndHashes,\n) -\u003e MacType {\n    assert!(macs.len() \u003e= K);\n    assert!(and_hashes.len() \u003e= K);\n\n    let mut result = 0;\n\n    for i in 0..K {\n        let idx = usize::from((authenticated_bits \u0026 (1 \u003c\u003c i)) != 0);\n        let is_set = (and_hashes[i][idx].0 ^ hash(macs[i]).0) != 0;\n        result |= (u128::from(is_set)) \u003c\u003c i;\n    }\n\n    MacType(result ^ random_bits)\n}\n\n// #[test]\n// fn test_leaky_and() {\n//     use rand_core::SeedableRng;\n//     use rand_chacha::ChaCha20Rng;\n\n//     let mut rng = ChaCha20Rng::from_entropy();\n//     let x = rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64);\n//     let y = rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64);\n//     let delta = Delta(rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64));\n\n//     let mut keys = [KeyType(0); K];\n//     let mut macs = [MacType(0); K];\n//     for i in 0..K {\n//         keys[i] = KeyType(rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64));\n//         macs[i] = MacType(rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64));\n//     }\n\n//     let mut hashes = [[MacType(0), MacType(0)]; K];\n//     compute_leaky_and_hashes(\u0026mut hashes, \u0026delta, x, y, \u0026keys);\n\n//     let result = derive_and_shares(x, y, \u0026macs, \u0026hashes);\n//     assert_eq!(result.0, x \u0026 y);\n// }\n\n/// Generates K-many authenticated bits for testing.\n#[cfg(test)]\nfn gen_abits() -\u003e (\n    Delta,\n    KeyType,\n    [KeyType; 128],\n    [MacType; 128],\n    Delta,\n    KeyType,\n    [KeyType; 128],\n    [MacType; 128],\n) {\n    use rand::{random, SeedableRng};\n    use rand_chacha::ChaCha20Rng;\n\n    let mut rng = ChaCha20Rng::from_entropy();\n    let delta_a = Delta::gen_random(\u0026mut rng);\n    let delta_b: Delta = Delta::gen_random(\u0026mut rng);\n\n    let bits_a = KeyType(random());\n    let bits_b = KeyType(random());\n\n    let mut keys_a = [KeyType(0); 128];\n    for k in keys_a.iter_mut() {\n        *k = KeyType(random());\n    }\n    let mut keys_b = [KeyType(0); 128];\n    for k in keys_b.iter_mut() {\n        *k = KeyType(random());\n    }\n    let mut macs_a = [MacType(0); 128];\n    for (i, m) in macs_a.iter_mut().enumerate() {\n        *m = if bits_a.0 \u0026 1 \u003c\u003c i != 0 {\n            delta_b.xor(MacType(keys_b[i].0))\n        } else {\n            MacType(keys_b[i].0)\n        };\n    }\n    let mut macs_b = [MacType(0); 128];\n    for (i, m) in macs_b.iter_mut().enumerate() {\n        *m = if bits_b.0 \u0026 1 \u003c\u003c i != 0 {\n            delta_a.xor(MacType(keys_a[i].0))\n        } else {\n            MacType(keys_a[i].0)\n        };\n    }\n    (\n        delta_a, bits_a, keys_a, macs_a, delta_b, bits_b, keys_b, macs_b,\n    )\n}\n","traces":[{"line":15,"address":[419088],"length":1,"stats":{"Line":2}},{"line":22,"address":[1141731],"length":1,"stats":{"Line":4}},{"line":23,"address":[1141769],"length":1,"stats":{"Line":2}},{"line":25,"address":[1220058,1220851],"length":1,"stats":{"Line":6}},{"line":26,"address":[1141932,1142053,1141898],"length":1,"stats":{"Line":4}},{"line":27,"address":[1220471,1220296,1220335],"length":1,"stats":{"Line":5}},{"line":28,"address":[1220464,1220661,1220494],"length":1,"stats":{"Line":5}},{"l ault(); 2];\n                rng.fill_bytes(\u0026mut ot_messages[0]);\n                rng.fill_bytes(\u0026mut ot_messages[1]);\n                ot_messages\n            })\n        });\n\n        let s = Self {\n            senders,\n            ot_messages,\n        };\n\n        (s, message::OtInit(msgs))\n    }\n\n    pub(crate) fn recv(\u0026self, m: \u0026message::OtInit) -\u003e (LeakyOtReceiver, message::OtInitReply) {\n        let mut idxs = [0; K];\n        for (i, idx) in idxs.iter_mut().enumerate().take(K) {\n            *idx = i;\n        }\n\n        let replies =\n            Box::new(idxs.map(|idx| {\n                BaseSender::send(\u0026self.senders[idx], \u0026m.0[idx], \u0026self.ot_messages[idx])\n            }));\n\n        let otg0: Box\u003c[ChaCha20Rng; K]\u003e =\n            Box::new(idxs.map(|idx| ChaCha20Rng::from_seed(self.ot_messages[idx][0])));\n        let otg1: Box\u003c[ChaCha20Rng; K]\u003e =\n            Box::new(idxs.map(|idx| ChaCha20Rng::from_seed(self.ot_messages[idx][1])));\n\n        (\n            LeakyOtReceiver { otg0, otg1 },\n            message::OtInitReply(replies),\n        )\n    }\n}\n\nimpl SenderInitializer {\n    pub(crate) fn init(\n        rng: \u0026mut ChaCha20Rng,\n        delta: Delta,\n        m: \u0026message::OtInit,\n    ) -\u003e (Self, message::OtInit) {\n        let mut idxs: [usize; K] = [0; K];\n        for (i, idx) in idxs.iter_mut().enumerate().take(K) {\n            *idx = i;\n        }\n\n        let mut msgs: Box\u003c[BaseOTInit; K]\u003e = Box::new([BaseOTInit::default(); K]);\n        let receivers: Box\u003c[BaseReceiver; K]\u003e = Box::new(idxs.map(|i| {\n            let chosen = (delta.0 \u0026 (1 \u003c\u003c i)) != 0;\n            let (msg, r) = BaseReceiver::init(rng, \u0026m.0[i], chosen);\n            msgs[i] = msg;\n            r\n        }));\n\n        (Self { delta, receivers }, message::OtInit(msgs))\n    }\n\n    pub(crate) fn recv(self, m: \u0026message::OtInitReply) -\u003e LeakyOtSender {\n        let mut idxs = [0; K];\n        for (i, idx) in idxs.iter_mut().enumerate().take(K) {\n            *idx = i;\n        }\n\n        let mut idx = 0;\n        let otg = Box::new(self.receivers.map(|r| {\n            let seed = r.recv(m.0[idx]);\n            idx += 1;\n            ChaCha20Rng::from_seed(seed)\n        }));\n\n        LeakyOtSender {\n            delta: self.delta,\n            otg,\n        }\n    }\n}\n\nimpl LeakyOtSender {\n    pub(crate) fn send(\u0026mut self, ot_rx: \u0026[MacType], keys_out: \u0026mut [MacType]) {\n        let mut q_i = [KeyType(0); BLOCK_SIZE];\n        for (i, q_i) in q_i.iter_mut().enumerate() {\n            let k = (self.otg[i].next_u64() as u128 | ((self.otg[i].next_u64() as u128) \u003c\u003c 64))\n                ^ if (self.delta.0 \u0026 (1 \u003c\u003c i)) != 0 {\n                    ot_rx[i].0\n                } else {\n                    0\n                };\n            *q_i = KeyType(k)\n        }\n\n        matrix_transpose(keys_out, \u0026q_i);\n    }\n}\n\nimpl LeakyOtReceiver {\n    pub(crate) fn new_batch(\n        \u0026mut self,\n        random_bits: u128,\n        macs_out: \u0026mut [MacType],\n        ot_out: \u0026mut [MacType],\n    ) {\n        assert!(ot_out.len() \u003e= BLOCK_SIZE);\n        assert!(macs_out.len() \u003e= BLOCK_SIZE);\n\n        let mut t_i: [KeyType; BLOCK_SIZE] = [KeyType(0); BLOCK_SIZE];\n        for (i, t_i) in t_i.iter_mut().enumerate() {\n            *t_i = KeyType(self.otg0[i].next_u64() as u128 | ((self.otg0[i].next_u64() as u128) \u003c\u003c 64));\n        }\n\n        for i in 0..BLOCK_SIZE {\n            ot_out[i] = MacType(t_i[i].0 ^ (self.otg1[i].next_u64() as u128 | ((self.otg1[i].next_u64() as u128) \u003c\u003c 64)) ^ random_bits);\n        }\n\n        matrix_transpose(macs_out, \u0026t_i);\n    }\n}\n\n#[inline]\nfn matrix_transpose(macs_out: \u0026mut [MacType], t_i: \u0026[KeyType]) {\n    for (i, mac_out) in macs_out.iter_mut().enumerate().take(BLOCK_SIZE) {\n        *mac_out = transpose_column(t_i, 1 \u003c\u003c i);\n    }\n}\n\n#[inline]\nfn transpose_column(t_i: \u0026[KeyType], test_bit: u128) -\u003e MacType {\n    let mut key = 0;\n\n    for (i, t_i) in t_i.iter().enumerate().take(BLOCK_SIZE) {\n        let bit_from_ot = u128::from((t_i.0 \u0026 test_bit) != 0);\n        key |= bit_from_ot \u003c\u003c i;\n    }\n    MacType(key)\n}\n\n#[test]\nfn test_serialization() {\n    use rand_core::SeedableRng;\n    use rand_chacha::ChaCha20Rng;\n\n    let mut rng_send = ChaCha20Rng::from_seed([42; 32]);\n    let delta = Delta(rng_send.next_u64() as u128 | ((rng_send.next_u64() as u128) \u003c\u003c 64));\n\n    let (r, r_msg) = ReceiverInitializer::init(\u0026mut rng_send);\n    let (_, s_msg) = SenderInitializer::init(\u0026mut rng_send, delta, \u0026r_msg);\n    let (_, reply) = r.recv(\u0026s_msg);\n\n    assert_eq!(r_msg, r_msg.serialize().deserialize().unwrap());\n    assert_eq!(s_msg, s_msg.serialize().deserialize().unwrap());\n    assert_eq!(\n        reply,\n        message::OtInitReply::deserialize(reply.serialize()).unwrap()\n    );\n}\n","traces":[{"line":26,"address":[385419,384992,385413],"length":1,"stats":{"Line":4}},{"line":27,"address":[385097,385022],"length":1,"stats":{"Line":6}},{"line":28,"address":[1138380,1138470,1138337],"length":1,"stats":{"Line":15}},{"line":29,"address":[1138685,1138586],"length":1,"stats":{"Line":10}},{"line":31,"address":[1138603],"length":1,"stats":{"Line":6}},{"line":36,"address":[1138720,1139497,1139491],"length":1,"stats":{"Line":7}},{"line":37,"address":[1138833],"length":1,"stats":{"Line":4}},{"line":38,"address":[385673,385581],"length":1,"stats":{"Line":10}},{"line":39,"address":[1139470,1138969,1139091],"length":1,"stats":{"Line":14}},{"line":40,"address":[1139292,1139329],"length":1,"stats":{"Line":10}},{"line":42,"address":[1217560],"length":1,"stats":{"Line":5}},{"line":47,"address":[1139953,1139520,1139959],"length":1,"stats":{"Line" The implementation follows the semi-honest security model.\n//!\n//! # Architecture\n//!\n//! The implementation is structured into several key components:\n//! \n//! - Circuit representation and manipulation (`circuit.rs`)\n//! - Cryptographic primitives and hashing (`hash.rs`)\n//! - Oblivious Transfer protocols (`ot_base.rs`, `leakydelta_ot.rs`)\n//! - Core protocol implementation (`protocol.rs`)\n//! - State machine for protocol execution (`states.rs`)\n//!\n//! Communication channels are deliberately _not_ part of this crate. The sending and receiving of\n//! messages needs to be handled by the user of this crate, which allows the protocol to be used\n//! both in sync and async environments.\n//!\n//! # Examples\n//!\n//! ```\n//! use mpc_core::{\n//!     states::{Contributor, Evaluator, Msg},\n//!     Circuit, Error, Gate,\n//! };\n//! use rand::SeedableRng;\n//! use rand_chacha::ChaCha20Rng;\n//! use std::{\n//!     sync::{mpsc::channel, Arc},\n//!     thread,\n//! };\n//!\n//! fn main() -\u003e Result\u003c(), Error\u003e {\n//!     // Create a simple circuit with 2 input bits, calculate their AND and output it:\n//!     let simple_circuit = Circuit::new(\n//!         vec![Gate::InContrib, Gate::InEval, Gate::And(0, 1)],\n//!         vec![2],\n//!     );\n//!\n//!     let (to_eval, from_contrib) = channel::\u003cMsg\u003e();\n//!     let (to_contrib, from_eval) = channel::\u003cMsg\u003e();\n//!\n//!     // Spawn a contributor as a new thread, with the evaluator remaining on the main thread:\n//!     let circuit_for_contrib_thread = simple_circuit.clone();\n//!     thread::spawn(move || -\u003e Result\u003c(), Error\u003e {\n//!         let contributor_input = vec![true];\n//!\n//!         // Create a contributor and the initial message for the evaluator:\n//!         let (mut contributor, msg) = Contributor::new(\n//!             \u0026circuit_for_contrib_thread,\n//!             contributor_input,\n//!             ChaCha20Rng::from_entropy(),\n//!         )?;\n//!\n//!         // Send initial message to start protocol:\n//!         to_eval.send(msg).unwrap();\n//!\n//!         for _ in 0..contributor.steps() {\n//!             let msg = from_eval.recv().expect(\"failed to get msg\");\n//!\n//!             // Based on the message from the evaluator, the contributor transitions to a new state:\n//!             let (next_state, reply) = contributor.run(\u0026msg)?;\n//!             to_eval.send(reply).expect(\"failed to send reply\");\n//!             contributor = next_state;\n//!         }\n//!         Ok(())\n//!     });\n//!\n//!     let evaluator_input = vec![false];\n//!\n//!     let mut evaluator = Evaluator::new(\n//!         \u0026simple_circuit,\n//!         evaluator_input,\n//!         ChaCha20Rng::from_entropy(),\n//!     )?;\n//!\n//!     for _ in 0..evaluator.steps() {\n//!         let msg = from_contrib.recv().expect(\"failed to get msg\");\n//!\n//!         // Based on the message from the contributor, the evaluator transitions to a new state:\n//!         let (next_state, reply) = evaluator.run(\u0026msg)?;\n//!         to_contrib.send(reply).expect(\"failed to send reply\");\n//!         evaluator = next_state\n//!     }\n//!\n//!     // The final message from the contributor allows the evaluator to decrypt the output:\n//!     let final_msg = from_contrib.recv().expect(\"failed to get final msg\");\n//!     let output = evaluator.output(\u0026final_msg)?;\n//!     assert_eq!(output, vec![false]);\n//!\n//!     Ok(())\n//! }\n//! ```\n\n#![deny(unsafe_code)]\n#![deny(missing_docs)]\n#![deny(rustdoc::broken_intra_doc_links)]\n\nmod circuit;\nmod hash;\nmod leakyand;\nmod leakydelta_ot;\nmod ot_base;\nmod protocol;\nmod simulator;\npub mod states;\nmod types;\n\npub use circuit::*;\npub use simulator::*;\n\n/// Errors occurring during the validation or the execution of the protocol.\n#[derive(Debug, PartialEq, Eq)]\npub enum Error {\n    /// A different message was expected from the other party at this point in the protocol.\n    UnexpectedMessageType,\n    /// The AND shares received did not match the number of gates.\n    InsufficientAndShares,\n    /// The garbled table share does not belong to an AND gate.\n    UnexpectedGarbledTableShare,\n    /// Not enough input bits were provided as user input.\n    InsufficientInput,\n    /// A MAC checking error occurred, due to an accidental or deliberate data corruption.\n    MacError,\n    /// The authenticated AND triples did not pass the equality check.\n    LeakyAndNotEqual,\n    /// The provided circuit contains invalid gate connections.\n    InvalidCircuit,\n    /// The provided circuit has too many gates to be processed.\n    MaxCircuitSizeExceeded,\n    /// The provided byte buffer could not be deserialized into an OT init message.\n    OtInitDeserializationError,\n    /// The provided byte buffer could not be deserialized into an OT block message.\n    OtBlockDeserializationError,\n    /// The provided byte buffer could not be deserialized into the expected type.\n    BincodeError,\n    /// The protocol has already ended, no further messages can be processed.\n    ProtocolEnded,\n    /// The protocol is still in progress and does not yet have any output.\n    ProtocolStillInProgress,\n}\n\nimpl std::error::Error for Error {}\n\nimpl std::fmt::Display for Error {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Error::UnexpectedMessageType =\u003e f.write_str(\"Unexpected message kind\"),\n            Error::InsufficientAndShares =\u003e {\n                f.write_str(\"Insufficient number of AND shares received from upstream\")\n            }\n            Error::UnexpectedGarbledTableShare =\u003e {\n                f.write_str(\"Received a table share for an unsupported gate\")\n            }\n            Error::InsufficientInput =\u003e f.write_str(\"Not enough or too many input bits provided\"),\n            Error::MacError =\u003e f.write_str(\"At least 1 MAC check failed\"),\n            Error::LeakyAndNotEqual =\u003e {\n                f.write_str(\"The equality check of the authenticated AND triples failed\")\n            }\n            Error::InvalidCircuit =\u003e {\n                f.write_str(\"The provided circuit is invalid and cannot be executed\")\n            }\n            Error::MaxCircuitSizeExceeded =\u003e f.write_str(\n                \"The number of gates in the circuit exceed the maximum that can be processed\",\n            ),\n            Error::OtInitDeserializationError =\u003e f.write_str(\n                \"The message buffer could not be deserialized into a proper OT init message\",\n            ),\n            Error::OtBlockDeserializationError =\u003e f.write_str(\n                \"The message buffer could not be deserialized into a proper OT block message\",\n            ),\n            Error::BincodeError =\u003e {\n                f.write_str(\"The message could not be serialized to / deserialized from bincode\")\n            }\n            Error::ProtocolEnded =\u003e {\n                f.write_str(\"The protocol has already ended, no further messages can be processed.\")\n            }\n            Error::ProtocolStillInProgress =\u003e {\n                f.write_str(\"The protocol is still in progress and does not yet have any output.\")\n            }\n        }\n    }\n}\n\nimpl From\u003cbincode::Error\u003e for Error {\n    fn from(_: bincode::Error) -\u003e Self {\n        Self::BincodeError\n    }\n}\n","traces":[{"line":148,"address":[476544],"length":1,"stats":{"Line":0}},{"line":149,"address":[759762],"length":1,"stats":{"Line":0}},{"line":150,"address":[759797],"length":1,"stats":{"Line":0}},{"line":152,"address":[810998],"length":1,"stats":{"Line":0}},{"line":155,"address":[759863],"length":1,"stats":{"Line":0}},{"line":157,"address":[811064],"length":1,"stats":{"Line":0}},{"line":158,"address":[811097],"length":1,"stats":{"Line":0}},{"  struct InitReply(pub(super) [OtMessage; 2]);\n\n    impl Init {\n        pub(crate) fn serialize_to_buffer(\u0026self, buffer: \u0026mut Vec\u003cu8\u003e) {\n            buffer.extend(self.0.compress().as_bytes());\n        }\n\n        pub(crate) fn deserialize_from_buffer(buffer: \u0026mut slice::Iter\u003cu8\u003e) -\u003e Result\u003cSelf, Error\u003e {\n            let key_bytes = read_key_from_buffer(buffer)?;\n            let point = CompressedRistretto(key_bytes)\n                .decompress()\n                .ok_or(Error::OtInitDeserializationError)?;\n\n            Ok(Self(point))\n        }\n    }\n\n    impl InitReply {\n        pub(crate) fn serialize_to_buffer(\u0026self, buffer: \u0026mut Vec\u003cu8\u003e) {\n            buffer.extend(self.0[0]);\n            buffer.extend(self.0[1]);\n        }\n\n        pub(crate) fn deserialize_from_buffer(buffer: \u0026mut slice::Iter\u003cu8\u003e) -\u003e Result\u003cSelf, Error\u003e {\n            let blinding_keys = [read_key_from_buffer(buffer)?, read_key_from_buffer(buffer)?];\n            Ok(Self(blinding_keys))\n        }\n    }\n\n    fn read_key_from_buffer(buffer: \u0026mut slice::Iter\u003cu8\u003e) -\u003e Result\u003cOtMessage, Error\u003e {\n        let mut key = [0u8; super::MSG_LEN];\n        for b in \u0026mut key {\n            *b = *buffer.next().ok_or(Error::OtInitDeserializationError)?;\n        }\n        Ok(key)\n    }\n}\n\nimpl Sender {\n    /// Creates a new OT protocol sender.\n    pub(crate) fn new\u003cRNG\u003e(rng: \u0026mut RNG) -\u003e Self\n    where\n        RNG: RngCore + CryptoRng,\n    {\n        let private_key = Scalar::random(rng);\n        let pub_key = \u0026RISTRETTO_BASEPOINT_TABLE * \u0026private_key;\n        let pub_key_squared = pub_key * private_key;\n\n        Self {\n            private_key,\n            pub_key,\n            pub_key_squared,\n        }\n    }\n\n    /// Creates an [`message::Init`] message.\n    pub(crate) fn init_message(\u0026self) -\u003e message::Init {\n        message::Init(self.pub_key)\n    }\n\n    /// The logical \"send\" part of the protocol.\n    pub(crate) fn send(\n        \u0026self,\n        upstream_init: \u0026message::Init,\n        messages: \u0026[OtMessage; 2],\n    ) -\u003e message::InitReply {\n        let upstream_pub_key = upstream_init.0;\n        let my_pub_key_bytes = self.pub_key.compress().to_bytes();\n\n        let mut hasher = blake3::Hasher::new();\n\n        let key0 = {\n            hasher.update(\u0026my_pub_key_bytes);\n            let upstream_bytes = (upstream_pub_key * self.private_key).compress().to_bytes();\n            hasher.update(\u0026upstream_bytes);\n            let hash = hasher.finalize();\n            Self::xor_keys(hash.as_bytes(), \u0026messages[0])\n        };\n        hasher.reset();\n\n        let key1 = {\n            hasher.update(\u0026my_pub_key_bytes);\n            let upstream_bytes = ((upstream_pub_key * self.private_key) - self.pub_key_squared)\n                .compress()\n                .to_bytes();\n            hasher.update(\u0026upstream_bytes);\n            let hash = hasher.finalize();\n            Self::xor_keys(hash.as_bytes(), \u0026messages[1])\n        };\n\n        message::InitReply([key0, key1])\n    }\n\n    #[inline]\n    fn xor_keys(lhs: \u0026OtMessage, rhs: \u0026OtMessage) -\u003e OtMessage {\n        let mut result = [0u8; MSG_LEN];\n        for idx in 0..MSG_LEN {\n            result[idx] = lhs[idx] ^ rhs[idx];\n        }\n        result\n    }\n}\n\nimpl Receiver {\n    /// Base OT Receiving function.\n    pub(crate) fn init\u003cRNG\u003e(\n        rng: \u0026mut RNG,\n        upstream_init: \u0026message::Init,\n        choice: bool,\n    ) -\u003e (message::Init, Receiver)\n    where\n        RNG: RngCore + CryptoRng,\n    {\n        let private_key = Scalar::random(rng);\n\n        let upstream_pub_key = upstream_init.0;\n        let my_pub_key = \u0026RISTRETTO_BASEPOINT_TABLE * \u0026private_key;\n\n        let chosen_pub_key = {\n            let choices = [my_pub_key, upstream_pub_key + my_pub_key];\n            choices[usize::from(choice)]\n        };\n\n        let init_msg = message::Init(chosen_pub_key);\n        let receiver = Receiver {\n            private_key,\n            upstream_pub_key,\n            choice,\n        };\n\n        (init_msg, receiver)\n    }\n\n    /// The logical \"receive\" part of the protocol.\n    pub(crate) fn recv(self, upstream_init_reply: message::InitReply) -\u003e OtMessage {\n        let mut hasher = blake3::Hasher::new();\n        hasher.update(\u0026self.upstream_pub_key.compress().to_bytes());\n        hasher.update(\n            \u0026(self.upstream_pub_key * self.private_key)\n                .compress()\n                .to_bytes(),\n        );\n        let hash = hasher.finalize();\n\n        let upstream_blinding_keys = upstream_init_reply.0;\n        let blinding_key = upstream_blinding_keys[self.choice as usize];\n        let mut result = [0u8; MSG_LEN];\n        for idx in 0..MSG_LEN {\n            result[idx] = hash.as_bytes()[idx] ^ blinding_key[idx];\n        }\n\n        result\n    }\n}\n\n#[test]\nfn test_protocol() {\n    use rand_core::{RngCore, SeedableRng};\n    use rand_chacha::ChaCha20Rng;\n\n    let mut rng_send = ChaCha20Rng::from_entropy();\n    let mut rng_recv = ChaCha20Rng::from_entropy();\n\n    for choice in [false, true] {\n        let mut messages = [OtMessage::default(); 2];\n        rng_send.fill_bytes(\u0026mut messages[0]);\n        rng_send.fill_bytes(\u0026mut messages[1]);\n\n        let s = Sender::new(\u0026mut rng_send);\n        let init = Sender::init_message(\u0026s);\n        let (msg, r) = Receiver::init(\u0026mut rng_recv, \u0026init, choice);\n        let reply = s.send(\u0026msg, \u0026messages);\n\n        let key = r.recv(reply);\n\n        assert_eq!(key, messages[choice as usize]);\n        assert_ne!(key, messages[if choice { 0 } else { 1 }]);\n    }\n}\n","traces":[{" e Result\u003cCoinResult, Error\u003e {\n    let upstream_hash: [u8; HASH_LEN] = bincode::deserialize(\u0026upstream_hash_msg)?;\n    let upstream_coin: [u8; COIN_LEN] = bincode::deserialize(\u0026upstream_coin)?;\n\n    if upstream_hash != hash_coinshare(\u0026upstream_coin) {\n        return Err(Error::MacError);\n    }\n\n    Ok(xor(coin_share.0, upstream_coin))\n}\n\nfn hash_coinshare(s: \u0026[u8; COIN_LEN]) -\u003e [u8; HASH_LEN] {\n    let mut hasher = blake3::Hasher::new();\n    hasher.update(s);\n    let mut output_reader = hasher.finalize_xof();\n    let mut result = [0u8; HASH_LEN];\n    output_reader.fill(\u0026mut result);\n\n    result\n}\n\nfn xor(lhs: [u8; COIN_LEN], rhs: [u8; COIN_LEN]) -\u003e CoinResult {\n    let mut result = [0u8; COIN_LEN];\n    for i in 0..COIN_LEN {\n        result[i] = lhs[i] ^ rhs[i];\n    }\n\n    result\n}\n\n#[test]\nfn test_coinshare() {\n    use rand_core::RngCore;\n    use rand_chacha::ChaCha20Rng;\n    use rand_core::SeedableRng;\n\n    let test_val = (ChaCha20Rng::from_entropy().next_u32() % 255) as u8;\n    let coin1 = [test_val; COIN_LEN];\n    let coin2 = [!test_val; COIN_LEN];\n    let expected = [255u8; COIN_LEN];\n\n    let (coin_share1, commitment_msg1) = init(coin1).unwrap();\n    let coin_msg1 = serialize(\u0026coin_share1).unwrap();\n\n    let (coin_share2, commitment_msg2) = init(coin2).unwrap();\n    let coin_msg2 = serialize(\u0026coin_share2).unwrap();\n\n    assert_eq!(\n        expected,\n        finish(coin_share1, commitment_msg2, coin_msg2).unwrap()\n    );\n    assert_eq!(\n        expected,\n        finish(coin_share2, commitment_msg1, coin_msg1).unwrap()\n    );\n}\n\n#[test]\nfn test_coinshare_fail() {\n    use rand_core::RngCore;\n    use rand_chacha::ChaCha20Rng;\n    use rand_core::SeedableRng;\n    let mut rng = ChaCha20Rng::from_entropy();\n    let mut coin1: [u8; COIN_LEN] = Default::default();\n    let mut coin2: [u8; COIN_LEN] = Default::default();\n    rng.fill_bytes(\u0026mut coin1[0..]);\n    rng.fill_bytes(\u0026mut coin2[0..]);\n    let coin1 = coin1;\n    let coin2 = coin2;\n\n    let corruption_index = (rng.next_u32() as usize) % (COIN_LEN * 8);\n\n    let (coin_share1, _) = init(coin1).unwrap();\n    let (coin_share2_ok, commitment_msg2_ok) = init(coin2.clone()).unwrap();\n    let coin_msg2_ok = serialize(\u0026coin_share2_ok).unwrap();\n\n    let mut coin2 = coin2.clone();\n    coin2[corruption_index / 8] ^= 1 \u003c\u003c (corruption_index % 8);\n\n    let (coin_share2_nok, commitment_msg2_nok) = init(coin2).unwrap();\n    let coin_msg2_nok = serialize(\u0026coin_share2_nok).unwrap();\n\n    assert_eq!(\n        Err(Error::MacError),\n        finish(\n            coin_share1.clone(),\n            commitment_msg2_nok,\n            coin_msg2_ok.clone()\n        )\n    );\n\n    assert_eq!(\n        Err(Error::MacError),\n        finish(\n            coin_share1.clone(),\n            commitment_msg2_ok,\n            coin_msg2_nok.clone()\n        )\n    );\n}\n","traces":[{"line":26,"address":[1214272],"length":1,"stats":{"Line":5}},{"line":27,"address":[1136038],"length":1,"stats":{"Line":5}},{"line":28,"address":[1136048],"length":1,"stats":{"Line":6}},{"line":29,"address":[1136193],"length":1,"stats":{"Line":4}},{"line":30,"address":[1136240],"length":1,"stats":{"Line":6}},{"line":34,"address":[1136384],"length":1,"stats":{"Line":7}},{"line":35,"address":[1214658],"length":1,"stats":{"Line":4}},{"line":36,"address":[1136526],"length":1,"stats":{"Line":5}},{"line":40,"address":[425520,426321],"length":1,"stats":{"Line":6}},{"line":45,"address":[1136688,1137390,1136616],"length":1,"stats":{"Line":7}},{"line":46,"address":[1215644,1215103],"length":1,"stats":{"Line":4}},{"line":48,"address":[1137066],"length":1,"stats":{"Line":5}},{"line":49,"address":[1137239],"length":1,"stats":{"Line":1}},{"line":52,"address":[1215528,1215372],"length":1,"stats":{"Line":8}},{"line":55,"address":[1137424,1137689,1137695],"length":1,"stats":{"Line":5}},{" !(contrib.steps(), eval.steps());\n\n    for _ in 0..eval.steps() {\n        let (next_state, msg_for_contrib) = eval.run(\u0026msg_for_eval)?;\n        eval = next_state;\n\n        let (next_state, reply) = contrib.run(\u0026msg_for_contrib)?;\n        contrib = next_state;\n\n        msg_for_eval = reply;\n    }\n    eval.output(\u0026msg_for_eval)\n}\n","traces":[{"line":15,"address":[721168,722957,724720],"length":1,"stats":{"Line":2}},{"line":21,"address":[666074],"length":1,"stats":{"Line":2}},{"line":23,"address":[666095],"length":1,"stats":{"Line":3}},{"line":25,"address":[666590,669441,666515],"length":1,"stats":{"Line":15}},{"line":28,"address":[722179,722108],"length":1,"stats":{"Line":6}},{"line":30,"address":[667090,669193],"length":1,"stats":{"Line":7}},{"line":31,"address":[669397,667715,667203,669344],"length":1,"stats":{"Line":4}},{"line":32,"address":[723428],"length":1,"stats":{"Line":6}},{"line":34,"address":[668388,668625,669300,668464],"length":1,"stats":{"Line":12}},{"line":35,"address":[668849],"length":1,"stats":{"Line":2}},{"line":37,"address":[668929,668988,669077],"length":1,"stats":{"Line":10}},{"line":39,"address":[667687,667347,667488],"length":1,"stats":{"Line":3}}],"covered":12,"coverable":12},{"path":["/","home","kaladin","rust","mpc_core","mpc_core","src","states.rs"],"content":"//! The different states in the secure computation protocol.\n//!\n//! At each step in the protocol, each party ([`Contributor`] and [`Evaluator`]) always expects a\n//! single message from the other party. Based on the message each party either computes the final\n//! output or transitions into a new state, returning a message for the other party.\n//!\n//! The parties are deliberately communication-agnostic and expect the sending and receiving of\n//! messages to be handled by the user of this crate.\n\nuse std::borrow::Borrow;\n\nuse crate::{\n    hash::{garbling_hash, hash, hash_key, hash_keys},\n    leakyand::{compute_leaky_and_hashes, derive_and_shares},\n    leakydelta_ot::{\n        message::{OtInitReply, SerializedOtInit},\n        LeakyOtReceiver, LeakyOtSender, ReceiverInitializer, SenderInitializer, BLOCK_SIZE,\n    },\n    protocol::{\n        self,\n        cointossing::{CoinResult, CoinShare},\n    },\n    types::{\n        AndTableShare, BitShare, Delta, InputMaskShare, KeyType, MacType, PartialBitShare,\n        TableShare, WireLabel, WireMask, WireState, K,\n    },\n    Circuit,\n    Error::{self, *},\n    Gate, GateIndex,\n};\nuse bincode::{deserialize, serialize};\nuse rand_core::{RngCore, SeedableRng};\nuse rand_chacha::ChaCha20Rng;\n\n/// The type of messages exchanged between [`Contributor`] and [`Evaluator`].\npub type Msg = Vec\u003cu8\u003e;\n\nconst TRIPLES: usize = BLOCK_SIZE * 3;\n\n/// The party that contributes its input to the secure computation protocol.\npub struct Contributor\u003cC: Borrow\u003cCircuit\u003e, I: Borrow\u003c[bool]\u003e\u003e {\n    state: Box\u003cContribState\u003e,\n    circuit: C,\n    input: I,\n}\n\n/// The party that evaluates the circuit and the output.\npub struct Evaluator\u003cC: Borrow\u003cCircuit\u003e, I: Borrow\u003c[bool]\u003e\u003e {\n    state: Box\u003cEvalState\u003e,\n    circuit: C,\n    input: I,\n}\n\nimpl\u003cC: Borrow\u003cCircuit\u003e, I: Borrow\u003c[bool]\u003e\u003e Contributor\u003cC, I\u003e {\n    /// Initializes the contributor, returning a state and an initial message for the [`Evaluator`].\n    pub fn new(circuit: C, input: I, rng: ChaCha20Rng) -\u003e Result\u003c(Self, Msg), Error\u003e {\n        let (state, msg) = ContribStep1::init(circuit.borrow(), input.borrow(), rng)?;\n        let contrib = Self {\n            state: Box::new(ContribState::Step1(state)),\n            circuit,\n            input,\n        };\n        Ok((contrib, msg))\n    }\n\n    /// Returns the number of messages that need to be exchanged before the protocol is completed.\n    ///\n    /// When the end state is reached, the contributor's last message will enable the [`Evaluator`]\n    /// to compute the final output.\n    pub fn steps(\u0026self) -\u003e u32 {\n        7\n    }\n\n    /// Executes a single step in the protocol, based on the message received from the [`Evaluator`].\n    pub fn run(self, msg: \u0026[u8]) -\u003e Result\u003c(Contributor\u003cC, I\u003e, Msg), Error\u003e {\n        use ContribState::*;\n\n        let (state, msg) = match *self.state {\n            Step1(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step1a(state)), msg)\n            }\n            Step1a(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Step2(state)), msg)\n            }\n            Step2(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step3(state)), msg)\n            }\n            Step3(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step4(state)), msg)\n            }\n            Step4(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Step5(ContribBucketingStep(state))), msg)\n            }\n            Step5(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow(), self.input.borrow())?;\n                (Box::new(Step6(state)), msg)\n            }\n            Step6(s) =\u003e {\n                let ((), msg) = s.run(msg, self.circuit.borrow(), self.input.borrow())?;\n                (Box::new(Done), msg)\n            }\n            Done =\u003e return Err(Error::ProtocolEnded),\n        };\n        let next_state = Contributor {\n            state,\n            circuit: self.circuit,\n            input: self.input,\n        };\n        Ok((next_state, msg))\n    }\n}\n\nimpl\u003cC: Borrow\u003cCircuit\u003e, I: Borrow\u003c[bool]\u003e\u003e Evaluator\u003cC, I\u003e {\n    /// Initializes the evaluator, returning its initial state.\n    pub fn new(circuit: C, input: I, rng: ChaCha20Rng) -\u003e Result\u003cSelf, Error\u003e {\n        let state = EvalStep1::init(circuit.borrow(), input.borrow(), rng)?;\n        Ok(Self {\n            state: Box::new(EvalState::Step1(state)),\n            circuit,\n            input,\n        })\n    }\n\n    /// Returns the number of messages that need to be exchanged before reaching the end state.\n    ///\n    /// After the end state is reached, the evaluator expects one last message from the\n    /// [`Contributor`] to compute the final output.\n    pub fn steps(\u0026self) -\u003e u32 {\n        7\n    }\n\n    /// Executes a single step in the protocol, based on the message received from the [`Contributor`].\n    pub fn run(self, msg: \u0026[u8]) -\u003e Result\u003c(Evaluator\u003cC, I\u003e, Msg), Error\u003e {\n        use EvalState::*;\n\n        let (state, msg) = match *self.state {\n            Step1(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Step2(state)), msg)\n            }\n            Step2(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step2a(state)), msg)\n            }\n            Step2a(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Step3(state)), msg)\n            }\n            Step3(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step4(state)), msg)\n            }\n            Step4(s) =\u003e {\n                let (state, msg) = s.run(msg)?;\n                (Box::new(Step5(state)), msg)\n            }\n            Step5(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Step6(state)), msg)\n            }\n            Step6(s) =\u003e {\n                let (state, msg) = s.run(msg, self.circuit.borrow(), self.input.borrow())?;\n                (Box::new(Step8(state)), msg)\n            }\n            Step8(s) =\u003e {\n                let (_, _) = s.run(msg, self.circuit.borrow())?;\n                (Box::new(Done()), vec![])\n            }\n            Done() =\u003e return Err(Error::ProtocolEnded),\n        };\n        let next_state = Evaluator {\n            state,\n            circuit: self.circuit,\n            input: self.input,\n        };\n        Ok((next_state, msg))\n    }\n\n    /// Returns the output of the computation or `None` if the protocol has not ended.\n    pub fn output(self, msg: \u0026[u8]) -\u003e Result\u003cVec\u003cbool\u003e, Error\u003e {\n        match *self.state {\n            EvalState::Step8(s) =\u003e {\n                let (output, _) = s.run(msg, self.circuit.borrow())?;\n                Ok(output)\n            }\n            _ =\u003e Err(Error::ProtocolStillInProgress),\n        }\n    }\n}\n\ntype MpcResult\u003cS\u003e = Result\u003c(S, Msg), Error\u003e;\n\nenum ContribState {\n    Step1(ContribStep1),\n    Step1a(ContribStep1a),\n    Step2(ContribStep2),\n    Step3(ContribStep3),\n    Step4(ContribStep4),\n    Step5(ContribBucketingStep),\n    Step6(InputProcContrib),\n    Done,\n}\n\nenum EvalState {\n    Step1(EvalStep1),\n    Step2(EvalStep2),\n    Step2a(EvalStep2a),\n    Step3(EvalStep3),\n    Step4(EvalStep4),\n    Step5(EvalStep5),\n    Step6(EvalStep6),\n    Step8(InputProcEval),\n    Done(),\n}\n\n#[derive(Clone)]\nstruct EvalStep1(OtPreInitState);\n\n#[derive(Clone)]\nstruct ContribStep1(OtInitState1);\n\n#[derive(Clone)]\nstruct ContribStep1a(OtInitState3);\n\n#[derive(Clone)]\nstruct EvalStep2(OtInitState2);\n\nstruct EvalStep2a(OtInitState4);\n\n#[derive(Clone)]\nstruct ContribStep2(OtAndsState1);\n\n#[derive(Clone)]\nstruct EvalStep3(OtAndsState2);\n\n#[derive(Clone)]\nstruct ContribStep3(OtAndsState2);\n\n#[derive(Clone)]\nstruct EvalStep4(OtAndsState3);\n\n#[derive(Clone)]\nstruct ContribStep4(OtAndsState4);\n\n#[derive(Clone)]\nstruct ContribBucketingStep(AndsBucketingState);\n\n#[derive(Clone)]\nstruct EvalStep5(OtAndsState5);\n\n#[derive(Clone)]\nstruct EvalStep6(OtAndsState6);\n\n#[derive(Clone)]\nstruct OtPreInitState {\n    rng: ChaCha20Rng,\n}\n\n#[derive(Clone)]\nstruct OtInitState1 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    r_init: ReceiverInitializer,\n    coin_share: CoinShare,\n    blocks: usize,\n}\n\n#[derive(Clone)]\nstruct OtInitState2 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    r_init: ReceiverInitializer,\n    s: SenderInitializer,\n    coin_share: CoinShare,\n    coin_commitment: Vec\u003cu8\u003e, //\u003c upstream coin commitment message\n    blocks: usize,\n}\n\n#[derive(Clone)]\nstruct OtInitState3 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    s: SenderInitializer,\n    r: LeakyOtReceiver,\n    coin: CoinResult,\n    blocks: usize,\n}\n\n#[derive(Clone)]\nstruct OtInitState4 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    s: LeakyOtSender,\n    coin: CoinResult,\n    blocks: usize,\n    abits: Vec\u003cBitShare\u003e,\n}\n\n#[derive(Clone)]\nstruct OtAndsState1 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    coin: CoinResult,\n    random_bits: Vec\u003cMacType\u003e,\n    and_triples: Vec\u003cBitShare\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    and_shares: Vec\u003cMacType\u003e,\n    r_and_rand_key: Vec\u003c(MacType, KeyType)\u003e,\n    r_and_rand_hash: Vec\u003cMacType\u003e,\n    r_prime: Vec\u003cMacType\u003e,\n}\n\n#[derive(Clone)]\nstruct OtAndsState2 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    coin: CoinResult,\n    and_triples: Vec\u003cBitShare\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    and_shares: Vec\u003cMacType\u003e,\n    r_and_rand_key: Vec\u003c(MacType, KeyType)\u003e,\n    r_and_rand_hash: Vec\u003cMacType\u003e,\n    r_prime: Vec\u003cMacType\u003e,\n}\n\n#[derive(Clone)]\nstruct OtAndsState3 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    coin: CoinResult,\n    and_triples: Vec\u003cBitShare\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    r_and_rand_key: Vec\u003c(MacType, KeyType)\u003e,\n    r_and_rand_hash: Vec\u003cMacType\u003e,\n    r_prime: Vec\u003cMacType\u003e,\n}\n\n#[derive(Clone)]\nstruct OtAndsState4 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    coin: CoinResult,\n    and_triples: Vec\u003cBitShare\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    r_and_rand_key: Vec\u003c(MacType, KeyType)\u003e,\n    r_and_rand_hash: Vec\u003cMacType\u003e,\n    r_prime: Vec\u003cMacType\u003e,\n}\n\n#[derive(Clone)]\nstruct OtAndsState5 {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    coin: CoinResult,\n    and_triples: Vec\u003cBitShare\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    r_and_rand_key: Vec\u003c(MacType, KeyType)\u003e,\n    r_and_rand_hash: Vec\u003cMacType\u003e,\n    r_prime: Vec\u003cMacType\u003e,\n}\n\n#[derive(Clone)]\nstruct AndsBucketingState {\n    rng: ChaCha20Rng,\n    delta: Delta,\n    bucketing_bits: Vec\u003cbool\u003e,\n    wire_abits: Vec\u003cBitShare\u003e,\n    and_triples: Vec\u003cBitShare\u003e,\n    permutation: Vec\u003cu32\u003e,\n    length: usize, // number of resulting and triples\n    bucket_size: usize,\n}\n\n#[derive(Clone)]\nstruct OtAndsState6 {\n    delta: Delta,\n    and_triples: Vec\u003cBitShare\u003e,\n    masks: Vec\u003cWireMask\u003e,\n    lhs_and_bits: Vec\u003cbool\u003e,\n    rhs_and_bits: Vec\u003cbool\u003e,\n}\n\n/// WRK17 \"input processing phase\".\n#[derive(Clone)]\nstruct InputProcContrib {\n    delta: Delta,\n    pending_from_b: usize,\n    mac_checks_success: bool,\n    masks: Vec\u003cWireMask\u003e,\n}\n\n/// WRK17 \"input processing phase\" / \"circuit evaluation phase\".\nstruct InputProcEval {\n    delta: Delta,\n    pending_input: usize,\n    masks: Vec\u003cWireMask\u003e,\n    wires: Vec\u003cWireState\u003e,\n}\n\nimpl EvalStep1 {\n    pub(crate) fn init(circuit: \u0026Circuit, input: \u0026[bool], rng: ChaCha20Rng) -\u003e Result\u003cSelf, Error\u003e {\n        circuit.validate_evaluator_input(input)?;\n        let state = OtPreInitState { rng };\n        Ok(Self(state))\n    }\n}\n\nimpl ContribStep1 {\n    pub(crate) fn init(\n        circuit: \u0026Circuit,\n        input: \u0026[bool],\n        mut rng: ChaCha20Rng,\n    ) -\u003e Result\u003c(Self, Msg), Error\u003e {\n        circuit.validate_contributor_input(input)?;\n        let (state, msg) = init_ot1(Delta::gen_random(\u0026mut rng), rng, circuit)?;\n        Ok((Self(state), msg))\n    }\n}\n\nimpl EvalStep1 {\n    fn run(mut self, msg: \u0026[u8], circuit: \u0026Circuit) -\u003e MpcResult\u003cEvalStep2\u003e {\n        let (state, reply1) = init_ot1(Delta::gen_random(\u0026mut self.0.rng), self.0.rng, circuit)?;\n        let (state, reply2) = init_ot2(state, msg)?;\n        let reply = serialize(\u0026(reply1, reply2))?;\n        Ok((EvalStep2(state), reply))\n    }\n}\n\nimpl ContribStep1 {\n    fn run(self, msg: \u0026[u8]) -\u003e MpcResult\u003cContribStep1a\u003e {\n        let (msg1, msg2): (Msg, Msg) = deserialize(msg)?;\n        let (state, reply1) = init_ot2(self.0, \u0026msg1)?;\n        let (state, reply2) = init_ot3(state, \u0026msg2)?;\n        let reply = serialize(\u0026(reply1, reply2))?;\n        Ok((ContribStep1a(state), reply))\n    }\n}\n\nimpl EvalStep2 {\n    fn run(self, msg: \u0026[u8]) -\u003e MpcResult\u003cEvalStep2a\u003e {\n        let (msg1, msg2): (Msg, Msg) = deserialize(msg)?;\n        let (state, reply1) = init_ot3(self.0, \u0026msg1)?;\n        let (state, reply2) = init_ot4(state, msg2)?;\n        let reply = serialize(\u0026(reply1, reply2))?;\n        Ok((EvalStep2a(state), reply))\n    }\n}\n\nimpl ContribStep1a {\n    fn run(self, msg: \u0026[u8], circuit: \u0026Circuit) -\u003e MpcResult\u003cContribStep2\u003e {\n        let (msg1, msg2): (Msg, Msg) = deserialize(msg)?;\n        let (state, reply1) = init_ot4(self.0, msg1)?;\n        let (state, reply2) = ot_ands1(state, \u0026msg2, circuit)?;\n        let reply = serialize(\u0026(reply1, reply2))?;\n        Ok((ContribStep2(state), reply))\n    }\n}\n\nimpl EvalStep2a {\n    fn run(self, msg: \u0026[u8], circuit: \u0026Circuit) -\u003e MpcResult\u003cEvalStep3\u003e {\n        let (msg1, msg2): (Msg, Msg) = deserialize(msg)?;\n        let (state, reply) = ot_ands1(self.0, \u0026msg1, circuit)?;\n\n        // Step 2 of `Π_{LaAND}`\n        let and_hashes: Vec\u003c[MacType; 2]\u003e = deserialize(\u0026msg2)?;\n        let and_shares = state.compute_and_shares(\u0026and_hashes, Role::Evaluator)?;\n        let state = OtAndsState2 {\n            rng: state.rng,\n            delta: state.delta,\n            coin: state.coin,\n            and_triples: state.and_triples,\n            wire_abits: state.wire_abits,\n            r_and_rand_key: state.r_and_rand_key,\n            r_and_rand_hash: state.r_and_rand_hash,\n            r_prime: state.r_prime,\n            and_shares,\n        };\n        Ok((EvalStep3(state), reply))\n    }\n}\n\nimpl ContribStep2 {\n    // Implements Step 2 of `Π_{LaAND}` of WRK17a\n    fn run(self, msg: \u0026[u8]) -\u003e MpcResult\u003cContribStep3\u003e {\n        let and_hashes: Vec\u003c[MacType; 2]\u003e = deserialize(msg)?;\n        let state = self.0;\n        let and_shares = state.compute_and_shares(\u0026and_hashes, Role::Contributor)?;\n        let reply = serialize(\u0026and_shares)?;\n        let state = OtAndsState2 {\n            rng: state.rng,\n            delta: state.delta,\n            coin: state.coin,\n            and_triples: state.and_triples,\n            wire_abits: state.wire_abits,\n            r_and_rand_key: state.r_and_rand_key,\n            r_and_rand_hash: state.r_and_rand_hash,\n            r_prime: state.r_prime,\n            and_shares: state.and_shares,\n        };\n        Ok((ContribStep3(state), reply))\n    }\n}\n\n/// Receives its message from [`ContribStep2`] which is a (large) vector of `AND` shares.\nimpl EvalStep3 {\n    fn run(self, msg: \u0026[u8]) -\u003e MpcResult\u003cEvalStep4\u003e {\n  { mac: m_z2, .. } = and_bits[i + 2];\n\n        let r: u128 = state.rng.next_u64() as u128 | ((state.rng.next_u64() as u128) \u003c\u003c 64);\n        let u = u_from_other_party[i / 3];\n        let v0 = hash_keys(m_x2.into(), m_z2.into());\n        let v1 = hash_keys(m_x2.into(), KeyType(m_z2.0) ^ m_y2.0);\n        let (w_x2_0, w_x2_1) = if b_x2 {\n            let w_1_0 = hash_key(k_x1) ^ v1 ^ u.0 ^ r;\n            let w_1_1 = hash_key(k_x1 ^ state.delta.0) ^ v0 ^ u.0 ^ r;\n            (w_1_0, w_1_1)\n        } else {\n            let w_0_0 = hash_key(k_x1) ^ v0 ^ r;\n            let w_0_1 = hash_key(k_x1 ^ state.delta.0) ^ v1 ^ r;\n            (w_0_0, w_0_1)\n        };\n        // hash r + random key for 'commit \u0026 open' eq check\n        let rand_for_eq_box_hash = KeyType(state.rng.next_u64() as u128 | ((state.rng.next_u64() as u128) \u003c\u003c 64));\n        let hash_for_commit = hash_keys(KeyType(r), rand_for_eq_box_hash);\n        r_and_rand.push((MacType(r), rand_for_eq_box_hash));\n        r_and_rand_hashed.push(hash_for_commit);\n        w.push((w_x2_0, w_x2_1));\n    }\n    let msg = serialize(\u0026(r_and_rand_hashed, w))?;\n\n    state.r_and_rand_key = r_and_rand;\n\n    let state = OtAndsState4 {\n        rng: state.rng,\n        delta: state.delta,\n        coin: state.coin,\n        and_triples: state.and_triples,\n        wire_abits: state.wire_abits,\n        r_and_rand_key: state.r_and_rand_key,\n        r_and_rand_hash: state.r_and_rand_hash,\n        r_prime: state.r_prime,\n    };\n    Ok((state, msg))\n}\n\nfn ot_ands5(mut state: OtAndsState4, msg: \u0026[u8]) -\u003e StateResult\u003cOtAndsState5\u003e {\n    let (r_and_rand_hashed, w_from_other_party): (Vec\u003cMacType\u003e, Vec\u003c(MacType, MacType)\u003e) =\n        deserialize(msg)?;\n\n    // Step 4/5 (e) of `Π_{LaAND}`\n    let and_bits = \u0026state.and_triples[0..];\n    let mut r_prime = Vec::with_capacity(and_bits.len() / 3);\n    for i in (0..and_bits.len()).step_by(3) {\n        let BitShare {\n            key: k_x1,\n            mac: m_x2,\n            bit: b_x2,\n        } = and_bits[i];\n        let BitShare {\n            key: k_y1,\n            bit: b_y2,\n            ..\n        } = and_bits[i + 1];\n        let BitShare {\n            key: k_z1,\n            bit: b_z2,\n            ..\n        } = and_bits[i + 2];\n\n        let t0 = hash_keys(k_x1, k_z1 ^ (if b_z2 { state.delta.0 } else { 0 }));\n        let t1 = hash_keys(\n            k_x1,\n            k_y1 ^ k_z1 ^ (if b_y2 ^ b_z2 { state.delta.0 } else { 0 }),\n        );\n        let t_x2 = if b_x2 { t1 } else { t0 };\n        let (w_x1_0, w_x1_1) = w_from_other_party[i / 3];\n        let w_x1_x2 = if b_x2 { w_x1_1 } else { w_x1_0 };\n        r_prime.push(hash(m_x2) ^ w_x1_x2 ^ t_x2);\n    }\n\n    // 'commit' step of F_EQ check\n    state.r_and_rand_hash = r_and_rand_hashed;\n    state.r_prime = r_prime.clone();\n\n    let msg = serialize(\u0026(r_prime, state.r_and_rand_key.clone()))?;\n\n    let state = OtAndsState5 {\n        rng: state.rng,\n        delta: state.delta,\n        coin: state.coin,\n        and_triples: state.and_triples,\n        wire_abits: state.wire_abits,\n        r_and_rand_key: state.r_and_rand_key,\n        r_and_rand_hash: state.r_and_rand_hash,\n        r_prime: state.r_prime,\n    };\n    Ok((state, msg))\n}\n\nfn check_hash(\n    state: \u0026OtAndsState5,\n    r_prime: \u0026[MacType],\n    r_and_rand: \u0026[(MacType, KeyType)],\n) -\u003e Result\u003c(), Error\u003e {\n    if r_prime.len() != r_and_rand.len() || r_prime.len() != state.r_and_rand_key.len() {\n        return Err(UnexpectedMessageType);\n    }\n\n    let mut success = true;\n\n    // 'open' step of F_EQ check\n    for (i, (r, rand_key)) in r_and_rand.iter().enumerate() {\n        let hashed = hash_keys(KeyType(r.0), KeyType(rand_key.0));\n        // check that the hash received previously matches the r + rand received now:\n        let hash_ok = state.r_and_rand_hash[i] == hashed;\n        // check that the r received now matches own r':\n        let r_equal = *r == state.r_prime[i];\n        success \u0026= hash_ok \u0026 r_equal;\n    }\n    for (i, r_prime) in r_prime.iter().enumerate() {\n        // check that the r' received now from the other party matches own r:\n        let r_prime_check = state.r_and_rand_key[i].0 == *r_prime;\n\n        success \u0026= r_prime_check;\n    }\n\n    if !success {\n        Err(LeakyAndNotEqual)\n    } else {\n        Ok(())\n    }\n}\n\nfn compute_hashes_contrib(\n    state: \u0026OtAndsState6,\n    gate_index: usize,\n    output_mask: \u0026WireMask,\n    lhs: \u0026WireMask,\n    rhs: \u0026WireMask,\n    input_mask: \u0026BitShare,\n) -\u003e AndTableShare {\n    let mut h0 = output_mask.bit.xor(input_mask);\n    let mut h1 = h0.xor(\u0026lhs.bit);\n    let mut h2 = h0.xor(\u0026rhs.bit);\n    let mut h3 = h1.xor(\u0026rhs.bit);\n    h3.key.0 ^= state.delta.0;\n\n    let output_label = output_mask.label_0.0;\n    h0.key = KeyType(mac(\u0026state.delta, h0.key.0 ^ output_label, h0.bit));\n    h1.key = KeyType(mac(\u0026state.delta, h1.key.0 ^ output_label, h1.bit));\n    h2.key = KeyType(mac(\u0026state.delta, h2.key.0 ^ output_label, h2.bit));\n    h3.key = KeyType(mac(\u0026state.delta, h3.key.0 ^ output_label, h3.bit));\n\n    let l0 = \u0026lhs.label_0;\n    let l1 = WireLabel(l0.0 ^ state.delta.0);\n    let r0 = \u0026rhs.label_0;\n    let r1 = WireLabel(r0.0 ^ state.delta.0);\n\n    let gi_u32 = gate_index as u32;\n    [\n        h0.xor(\u0026garbling_hash::new(l0, r0, gi_u32, 0)),\n        h1.xor(\u0026garbling_hash::new(l0, \u0026r1, gi_u32, 1)),\n        h2.xor(\u0026garbling_hash::new(\u0026l1, r0, gi_u32, 2)),\n        h3.xor(\u0026garbling_hash::new(\u0026l1, \u0026r1, gi_u32, 3)),\n    ]\n}\n\nfn mac(delta: \u0026Delta, value: u128, bit: bool) -\u003e u128 {\n    value ^ (if bit { delta.0 } else { 0 })\n}\n\n/// Implements Step 2 + 3 + 4a of the preprocessing phase.\nfn preprocessing_assign_masks(\n    abits: Vec\u003cBitShare\u003e,\n    rng: \u0026mut ChaCha20Rng,\n    delta: \u0026Delta,\n    circuit: \u0026Circuit,\n) -\u003e Vec\u003cWireMask\u003e {\n    let mut masks = vec![WireMask::default(); circuit.gates().len()];\n\n    // assign output masks to each wire\n    let mut abit_offset = 0;\n    for (idx, gate) in circuit.gates().iter().enumerate() {\n        match gate {\n            Gate::InContrib | Gate::InEval | Gate::And { .. } =\u003e {\n                // Step 2 `Π_{2pc}`\n                masks[idx].bit = abits[abit_offset];\n                abit_offset += 1;\n                let label_val = rng.next_u64() as u128 | ((rng.next_u64() as u128) \u003c\u003c 64);\n                masks[idx].label_0 = label_val.into();\n            }\n            _ =\u003e {}\n        }\n    }\n\n    for (idx, gate) in circuit.gates().iter().enumerate() {\n        match gate {\n            Gate::Xor(input_lhs, input_rhs) =\u003e {\n                // Step 3 `Π_{2pc}`\n                let lhs = \u0026masks[*input_lhs as usize];\n                let rhs = \u0026masks[*input_rhs as usize];\n                masks[idx] = lhs.xor(rhs);\n            }\n            Gate::Not(input) =\u003e {\n                let lhs = \u0026masks[*input as usize];\n                masks[idx] = lhs.not(delta);\n            }\n            _ =\u003e {}\n        }\n    }\n\n    masks\n}\n\n/// Collects XOR of authenticated bits relating to input wires to AND gates.\n///\n/// Returns:\n///   - Tuple #1: XOR of authenticated bits of left-hand side input\n///   - Tuple #2: like #1 but for right-hand side\nfn preprocessing_and_gate_bits(\n    circuit: \u0026Circuit,\n    masks: \u0026[WireMask],\n    and_triples: \u0026[BitShare],\n) -\u003e (Vec\u003cbool\u003e, Vec\u003cbool\u003e) {\n    let mut lhs_bits = Vec::new();\n    let mut rhs_bits = Vec::new();\n\n    let mut ands = 0;\n    for gate in circuit.gates() {\n        if let Gate::And(input_lhs, input_rhs) = gate {\n            lhs_bits.push(masks[*input_lhs as usize].bit.bit ^ and_triples[3 * ands].bit);\n            rhs_bits.push(masks[*input_rhs as usize].bit.bit ^ and_triples[3 * ands + 1].bit);\n            ands += 1;\n        }\n    }\n\n    (lhs_bits, rhs_bits)\n}\n\n/// Implements the preprocessing phase for AND gates.\n///\n/// The protocol processes authenticated AND triples from previous steps and returns a new vector\n/// with AND triples for further processing.\n///\n///   - Function `init`: Starts the process yielding bits and their respective macs.\n///   - Function `finish`: Upon receiving upstream bits, computes the final authenticated AND\n///     triples.\nimpl AndsBucketingState {\n    fn init(state: OtAndsState5, circuit: \u0026Circuit) -\u003e StateResult\u003cAndsBucketingState\u003e {\n        fn new_permutation(mut rng: ChaCha20Rng, total_abits: usize) -\u003e Vec\u003cu32\u003e {\n            let mut permutation = vec![0; total_abits];\n            for (i, item) in permutation.iter_mut().enumerate().take(total_abits) {\n                *item = i as u32;\n            }\n\n            let mut idx: Vec\u003ci32\u003e = vec![0; total_abits];\n            for i in 0..total_abits {\n                idx[i] = rng.next_u32() as i32;\n            }\n            let idx = idx;\n\n            for i in (0..total_abits as i32).rev() {\n                let idx = idx[i as usize] % (i + 1);\n                let idx = if idx \u003c 0 { -idx } else { idx };\n\n                permutation.swap(i as usize, idx as usize);\n            }\n\n            permutation\n        }\n\n        let bucket_size = bucket_size(circuit);\n        let length = circuit.and_gates();\n\n        assert!(state.and_triples.len() \u003e= length * bucket_size);\n\n        let mut bits = vec![false; length * bucket_size];\n        let mut macs = vec![MacType::default(); length * bucket_size];\n\n        let permutation = {\n            let rng = ChaCha20Rng::from_seed(state.coin);\n            new_permutation(rng, length * bucket_size)\n        };\n\n        for i in 0..length {\n            let lhs = permutation[i * bucket_size] as usize;\n\n            for j in 1..bucket_size {\n                let rhs = permutation[i * bucket_size + j] as usize;\n\n                let d = state.and_triples[lhs * 3 + 1].xor(\u0026state.and_triples[rhs * 3 + 1]);\n                bits[i * bucket_size + j] = d.bit;\n                macs[i * bucket_size + j] = d.mac;\n            }\n        }\n\n        let msg = serialize(\u0026(\u0026bits, macs))?;\n\n        let state = AndsBucketingState {\n            rng: state.rng,\n            delta: state.delta,\n            bucketing_bits: bits,\n            wire_abits: state.wire_abits,\n            permutation,\n            and_triples: state.and_triples,\n            length,\n            bucket_size,\n        };\n\n        Ok((state, msg))\n    }\n\n    fn finish(self, msg: \u0026[u8], circuit: \u0026Circuit) -\u003e StateResult\u003cOtAndsState6\u003e {\n        let mut state = self.update_triples(msg)?;\n\n        let wire_abits = state.wire_abits;\n        let masks = preprocessing_assign_masks(wire_abits, \u0026mut state.rng, \u0026state.delta, circuit);\n        let (lhs_and_bits, rhs_and_bits) =\n            preprocessing_and_gate_bits(circuit, \u0026masks, \u0026state.and_triples);\n        let msg = serialize(\u0026(\u0026lhs_and_bits, \u0026rhs_and_bits))?;\n\n        let state = OtAndsState6 {\n            delta: state.delta,\n            and_triples: state.and_triples,\n            masks,\n            lhs_and_bits,\n            rhs_and_bits,\n        };\n\n        Ok((state, msg))\n    }\n\n    /// Updates the triples and performs verification checks.\n    fn update_triples(self, msg: \u0026[u8]) -\u003e Result\u003cAndsBucketingState, Error\u003e {\n        assert!(self.bucketing_bits.len() == self.length * self.bucket_size);\n\n        let (upstream_bits, upstream_macs): (Vec\u003cbool\u003e, Vec\u003cMacType\u003e) = deserialize(msg)?;\n        if upstream_bits.len() != self.bucketing_bits.len()\n            || upstream_macs.len() != self.bucketing_bits.len()\n        {\n            return Err(Error::InsufficientInput);\n        }\n\n        let perm = \u0026self.permutation;\n\n        // Verify the authenticated bits\n        {\n            let mut checks_succeeded = 0;\n            for i in 0..self.length {\n                let lhs = perm[i * self.bucket_size] as usize;\n\n                for j in 1..self.bucket_size {\n                    let rhs = perm[i * self.bucket_size + j] as usize;\n                    let d = self.and_triples[lhs * 3 + 1].xor(\u0026self.and_triples[rhs * 3 + 1]);\n                    let upstream_bs = PartialBitShare {\n                        bit: upstream_bits[i * self.bucket_size + j],\n                        mac: upstream_macs[i * self.bucket_size + j],\n                    };\n\n                    checks_succeeded += upstream_bs.verify(\u0026d.key, \u0026self.delta) as usize;\n                }\n            }\n            if checks_succeeded != self.length * (self.bucket_size - 1) {\n                return Err(Error::MacError);\n            }\n        }\n\n        // Update the authenticated bits\n        let mut bucketing_bits = self.bucketing_bits;\n        for i in 0..bucketing_bits.len() {\n            bucketing_bits[i] ^= upstream_bits[i];\n        }\n\n        Ok(AndsBucketingState {\n            rng: self.rng,\n            delta: self.delta,\n            bucketing_bits,\n            wire_abits: self.wire_abits,\n            permutation: self.permutation,\n            and_triples: self.and_triples,\n            length: self.length,\n            bucket_size: self.bucket_size,\n        })\n    }\n}\n\nfn ot_ands6(state: OtAndsState5, msg: \u0026[u8], circuit: \u0026Circuit) -\u003e StateResult\u003cAndsBucketingState\u003e {\n    // 2nd part of Step 4e/5e of `Π_{LaAND}`\n    let (r_prime, r_and_rand): (Vec\u003cMacType\u003e, Vec\u003c(MacT
