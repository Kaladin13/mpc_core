_income,\n  } = user;\n  let ScoringAlgorithm {\n      age_score,\n      income_score,\n      account_balance_score,\n      current_loans_score,\n      credit_card_score,\n      bankruptcy_score,\n      loan_payment_history_score,\n      credit_payment_history_score,\n      surety_income_score,\n      score_limits,\n  } = scoring_algorithm;\n\n  let age_points = compute_age_points(age, age_score);\n\n  let income_points = compute_income_points(income, income_score);\n\n  let account_balance_points =\n      compute_account_balance_points(account_balance, account_balance_score);\n\n  let current_loans_points = compute_current_loans_points(current_loans, current_loans_score);\n\n  let credit_card_points = compute_credit_card_points(credit_card_limit, credit_card_score);\n\n  let bankruptcy_points = compute_bankruptcy_points(ever_bankrupt, bankruptcy_score);\n\n  let loan_payment_history_points =\n      compute_loan_payment_history_points(loan_payment_failures, loan_payment_history_score);\n\n  let credit_payment_history_points = compute_credit_payment_history_points(\n      credit_payment_failures,\n      credit_payment_history_score,\n  );\n\n  let surety_income_points = compute_surety_income_points(surety_income, surety_income_score);\n\n  let total_points = age_points\n      + income_points\n      + account_balance_points\n      + current_loans_points\n      + credit_card_points\n      + bankruptcy_points\n      + loan_payment_history_points\n      + credit_payment_history_points\n      + surety_income_points;\n\n  compute_final_score(total_points, score_limits);\n}\n\nfn compute_age_points(age: u8, age_score: [MatchClause; 4]) -\u003e i32 {\n  let mut age_points = 0i32;\n  for clause in age_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n              if age as i64 \u003e= min \u0026\u0026 (age as i64) \u003c max {\n                  age_points = age_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  age_points\n}\n\nfn compute_income_points(income: u32, income_score: [MatchClause; 4]) -\u003e i32 {\n  let mut income_points = 0i32;\n  for clause in income_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n              if income as i64 \u003e= min \u0026\u0026 (income as i64) \u003c max {\n                  income_points = income_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  income_points\n}\n\nfn compute_account_balance_points(\n  account_balance: i64,\n  account_balance_score: [MatchClause; 4],\n) -\u003e i32 {\n  let mut account_balance_points = 0i32;\n  for clause in account_balance_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n              if account_balance \u003e= min \u0026\u0026 account_balance \u003c max {\n                  account_balance_points = account_balance_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  account_balance_points\n}\n\nfn compute_current_loans_points(current_loans: u64, current_loans_score: [MatchClause; 4]) -\u003e i32 {\n  let mut current_loans_points = 0i32;\n  for clause in current_loans_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n              if current_loans as i64 \u003e= min \u0026\u0026 (current_loans as i64) \u003c max {\n                  current_loans_points = current_loans_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  current_loans_points\n}\n\nfn compute_credit_card_points(credit_card_limit: u32, credit_card_score: [MatchClause; 4]) -\u003e i32 {\n  let mut credit_card_points = 0i32;\n  for clause in credit_card_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n              if credit_card_limit as i64 \u003e= min \u0026\u0026 (credit_card_limit as i64) \u003c max {\n                  credit_card_points = credit_card_points + inc;\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  credit_card_points\n}\n\nfn compute_bankruptcy_points(ever_bankrupt: bool, bankruptcy_score: [MatchClause; 2]) -\u003e i32 {\n  let mut bankruptcy_points = 0i32;\n  for clause in bankruptcy_score {\n      match clause {\n          MatchClause::Bool(boolean, points) =\u003e {\n              let Points { inc } = points;\n              if ever_bankrupt == boolean {\n                  bankruptcy_points = bankruptcy_points + inc;\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  bankruptcy_points\n}\n\nfn compute_loan_payment_history_points(\n  loan_payment_failures: u8,\n  loan_payment_history_score: [MatchClause; 4],\n) -\u003e i32 {\n  let mut loan_payment_history_points = 0i32;\n\n  for clause in loan_payment_history_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n\n              if loan_payment_failures as i64 \u003e= min \u0026\u0026 (loan_payment_failures as i64) \u003c max {\n                  loan_payment_history_points = loan_payment_history_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  loan_payment_history_points\n}\n\nfn compute_credit_payment_history_points(\n  credit_payment_failures: u8,\n  credit_payment_history_score: [MatchClause; 4],\n) -\u003e i32 {\n  let mut credit_payment_history_points = 0i32;\n  for clause in credit_payment_history_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n\n              if credit_payment_failures as i64 \u003e= min \u0026\u0026 (credit_payment_failures as i64) \u003c max {\n                  credit_payment_history_points = credit_payment_history_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  credit_payment_history_points\n}\n\nfn compute_surety_income_points(surety_income: u32, surety_income_score: [MatchClause; 4]) -\u003e i32 {\n  let mut surety_income_points = 0i32;\n\n  for clause in surety_income_score {\n      match clause {\n          MatchClause::Range(range, points) =\u003e {\n              let Range { min, max } = range;\n              let Points { inc } = points;\n\n              if surety_income as i64 \u003e= min \u0026\u0026 (surety_income as i64) \u003c max {\n                  surety_income_points = surety_income_points + inc\n              }\n          }\n          _ =\u003e {}\n      }\n  }\n  surety_income_points\n}\n\nfn compute_final_score(total_points: i32, score_limits: ScoreLimits) -\u003e Score {\n  if total_points \u003c= score_limits.min {\n      Score::Bad(0u8)\n  } else if total_points \u003e= score_limits.max {\n      Score::Good(100u8)\n  } else {\n      let score = (total_points * 100i32) / score_limits.max;\n      if score \u003c 50i32 {\n          Score::Bad(score as u8)\n      } else {\n          Score::Good(score as u8)\n      }\n  }\n}\n\nstruct User {\n  age: u8,\n  income: u32,\n  account_balance: i64,\n  current_loans: u64,\n  credit_card_limit: u32,\n  ever_bankrupt: bool,\n  loan_payment_failures: u8,\n  credit_payment_failures: u8,\n  surety_income: u32,\n}\n\nstruct ScoringAlgorithm {\n  age_score: [MatchClause; 4],\n  income_score: [MatchClause; 4],\n  account_balance_score: [MatchClause; 4],\n  current_loans_score: [MatchClause; 4],\n  credit_card_score: [MatchClause; 4],\n  bankruptcy_score: [MatchClause; 2],\n  loan_payment_history_score: [MatchClause; 4],\n  credit_payment_history_score: [MatchClause; 4],\n  surety_income_score: [MatchClause; 4],\n  score_limits: ScoreLimits,\n}\n\nenum MatchClause {\n  Range(Range, Points),\n  Bool(bool, Points),\n  None,\n}\n\nstruct Range {\n  min: i64,\n  max: i64,\n}\n\nstruct Points {\n  inc: i32,\n}\n\nstruct ScoreLimits {\n  min: i32,\n  max: i32,\n}\n\nenum Score {\n  Good(u8),\n  Bad(u8),\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_garble_interop","src","lib.rs"],"content":"//! Interoperability between the mpc_core MPC engine and the Garble language.\n//!\n//! This crate provides helper functions for translating between the mpc_core MPC engine circuit\n//! representation and the Garble language circuit representation and types.\n\n#![deny(unsafe_code)]\n#![deny(missing_docs)]\n#![deny(rustdoc::broken_intra_doc_links)]\n\npub use garble_lang::{ast::Type, literal::*, TypedFnDef, TypedProgram};\n\n/// A mpc_core circuit together with its associated Garble types.\n#[derive(Debug, Clone)]\npub struct TypedCircuit {\n    /// Boolean circuit executable by the mpc_core engine.\n    pub gates: mpc_core::Circuit,\n    /// Typed Garble function corresponding to the mpc_core circuit.\n    pub fn_def: TypedFnDef,\n    /// Number of gates in the circuit as a formatted string.\n    ///\n    /// E.g. \"79k gates (XOR: 44k, NOT: 13k, AND: 21k)\"\n    pub info_about_gates: String,\n}\n\n/// The role of a party in the MPC execution (evaluator or contributor).\n#[derive(Debug, Clone, Copy)]\npub enum Role {\n    /// The party that contributes its input to the MPC protocol.\n    Contributor,\n    /// The party that evaluates the circuit and the output.\n    Evaluator,\n}\n\ntype Result\u003cT\u003e = std::result::Result\u003cT, String\u003e;\n\n/// Scans, parses and type-checks a Garble program.\npub fn check_program(program: \u0026str) -\u003e Result\u003cTypedProgram\u003e {\n    garble_lang::check(program).map_err(|e| e.prettify(program))\n}\n\n/// Compiles the (type-checked) program, producing a circuit of gates.\n///\n/// Assumes that the input program has been correctly type-checked and **panics** if\n/// incompatible types are found that should have been caught by the type-checker.\npub fn compile_program(prg: \u0026TypedProgram, fn_name: \u0026str) -\u003e Result\u003cTypedCircuit\u003e {\n    let (circuit, fn_def) = prg.compile(fn_name).map_err(|e| format!(\"{:?}\", e))?;\n    let info_about_gates = circuit.report_gates();\n    if circuit.input_gates.len() != 2 {\n        return Err(\"The main function is not a 2-Party function\".to_string());\n    }\n\n    // Garble script semantics are as follows: input at index `i` implicitly belongs to party `i`\n    // In our case, party `0` is `Party A` in mpc_core terms; likewise, party `1` is `Party B`\n    let input_party_a = circuit.input_gates.first().copied().unwrap_or(0);\n    let input_party_b = circuit.input_gates.get(1).copied().unwrap_or(0);\n\n    let mut gates: Vec\u003cmpc_core::Gate\u003e =\n        Vec::with_capacity(circuit.gates.len() + input_party_a + input_party_b);\n\n    // here we simply resize to `clone` the respective input gates into the vec...\n    gates.resize(input_party_a, mpc_core::Gate::InContrib);\n    gates.resize(input_party_a + input_party_b, mpc_core::Gate::InEval);\n\n    // as Garble and mpc_core are independent code bases right now, we must currently map\n    // between the 2 type systems in this rather straight-forward way.\n    for gate in circuit.gates {\n        gates.push(match gate {\n            garble_lang::circuit::Gate::Xor(lhs, rhs) =\u003e {\n                mpc_core::Gate::Xor(lhs as mpc_core::GateIndex, rhs as mpc_core::GateIndex)\n            }\n            garble_lang::circuit::Gate::And(lhs, rhs) =\u003e {\n                mpc_core::Gate::And(lhs as mpc_core::GateIndex, rhs as mpc_core::GateIndex)\n            }\n            garble dio};\n\nconst SERVER_CRATE: \u0026str = \"mpc_http_server\";\n\npub fn compile_server() {\n    println!(\"Compiling mpc_http_server, this might take a few minutes\");\n    Command::new(\"cargo\")\n        .arg(\"build\")\n        .arg(\"--features=bin\")\n        .arg(\"--release\")\n        .current_dir(\"../mpc_http_server\")\n        .stdout(Stdio::inherit())\n        .stderr(Stdio::inherit())\n        .output()\n        .unwrap();\n    println!(\"Compilation finished\");\n}\n\npub fn with_server\u003cF\u003e(path: \u0026str, test: F) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e\nwhere\n    F: FnOnce(\u0026String) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e,\n{\n    let (server, connection_string) = start_server(path)?;\n    let res = test(\u0026connection_string);\n    let stop = stop_server(server);\n    stop.and(res)\n}\n\nfn start_server(path: \u0026str) -\u003e Result\u003c(Child, String), Box\u003cdyn std::error::Error\u003e\u003e {\n    let port: u16 = thread_rng().gen_range(8001..=9000);\n    let port_str = port.to_string();\n    let mut cmd = Command::cargo_bin(\u0026SERVER_CRATE)?;\n    let mut proc = cmd\n        .current_dir(path)\n        .env(\"ROCKET_PORT\", port_str)\n        .env(\"ROCKET_LOG_LEVEL\", \"off\")\n        .spawn()?;\n    let connection_string = format!(\"127.0.0.1:{port}\");\n    for _ in 0..50 {\n        if std::net::TcpStream::connect(\u0026connection_string).is_ok() {\n            return Ok((proc, format!(\"http://127.0.0.1:{port}\")));\n        }\n        std::thread::sleep(std::time::Duration::from_millis(20));\n    }\n\n    let _ = proc.kill();\n    Err(StartTimeoutError {}.into())\n}\n\nfn stop_server(mut c: Child) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    c.kill()?;\n    c.wait()?;\n    Ok(())\n}\n\n#[derive(Debug)]\nstruct StartTimeoutError {}\nimpl std::fmt::Display for StartTimeoutError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(\"Timeout while strating mpc HTTP Server\")\n    }\n}\n\nimpl std::error::Error for StartTimeoutError {}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_client","benches","credit_scoring.rs"],"content":"use std::time::Instant;\n\nuse criterion::{criterion_group, criterion_main, Criterion};\nuse mpc_http_client::{compute, MpcData, MpcProgram};\n\nmod common;\n\nfn credit_scoring_benchmark(c: \u0026mut Criterion) {\n    common::compile_server();\n\n    let credit_scorer_input = \"scoring_algorithm1\".to_string();\n\n    let credit_scoring_prg =\n        include_str!(\"../../mpc_http_client/tests/credit_scoring_setup/program.garble.rs\")\n            .to_string();\n\n    let function = \"compute_score\".to_string();\n\n    let compilation_start = Instant::now();\n\n    let program =\n        MpcProgram::new(credit_scoring_prg, function).expect(\"Could not parse source code\");\n\n    println!(\"Garble compilation took {:?}\", compilation_start.elapsed());\n\n    println!(\"Circuit has {}\", program.report_gates());\n\n    common::with_server(\"./tests/credit_scoring_setup\", |connection_string| {\n        c.bench_function(\"credit scoring mpc_http_client\", |b| {\n            b.to_async(tokio::runtime::Runtime::new().unwrap())\n                .iter(|| async {\n                    let user_input = MpcData::from_string(\u0026program, USER.to_string()).unwrap();\n\n                    compute(\n                        connection_string.to_string().clone(),\n                        credit_scorer_input.clone(),\n                        program.clone(),\n                        user_input,\n                    )\n                    .await\n ions::HashMap, fmt};\nuse mpc_core::{states::Msg, Circuit, CircuitBlake3Hash};\nuse mpc_garble_interop::{\n    check_program, compile_program, deserialize_output, parse_input, Role, TypedCircuit,\n};\npub use mpc_garble_interop::{Literal, VariantLiteral};\nuse url::Url;\n\n#[cfg(target_arch = \"wasm32\")]\nuse wasm_bindgen::{prelude::wasm_bindgen, JsValue};\n\nuse self::ValidationError::*;\n\nmod msg_queue;\n\n/// An MPC program that was type-checked and can be executed by the mpc_core engine.\n#[cfg_attr(target_arch = \"wasm32\", wasm_bindgen)]\n#[derive(Debug, Clone)]\npub struct MpcProgram {\n    source_code: String,\n    function_name: String,\n    ast: mpc_garble_interop::TypedProgram,\n    circuit: mpc_garble_interop::TypedCircuit,\n}\n\n#[cfg_attr(target_arch = \"wasm32\", wasm_bindgen)]\nimpl MpcProgram {\n    /// Type-checks the specified function, returning a compiled program.\n    #[cfg_attr(target_arch = \"wasm32\", wasm_bindgen(constructor))]\n    pub fn new(source_code: String, function_name: String) -\u003e Result\u003cMpcProgram, Error\u003e {\n        let source_code = source_code.trim().to_string();\n        let ast = check_program(\u0026source_code).map_err(GarbleCompileTimeError)?;\n        let circuit = compile_program(\u0026ast, \u0026function_name).map_err(GarbleCompileTimeError)?;\n\n        if circuit.fn_def.params.len() != 2 {\n            return Err(ValidationError::GarbleProgramIsNoTwoPartyFunction.into());\n        }\n        Ok(Self {\n            source_code,\n            function_name,\n            ast,\n            circuit,\n        })\n    }\n\n    /// Returns the number of gates in the circuit as a formatted string.\n    ///\n    /// E.g. \"79k gates (XOR: 44k, NOT: 13k, AND: 21k)\"\n    pub fn report_gates(\u0026self) -\u003e String {\n        self.circuit.info_about_gates.to_string()\n    }\n}\n\n/// Stores data (either inputs or output) in an mpc_core-compatible format.\n#[cfg_attr(target_arch = \"wasm32\", wasm_bindgen)]\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MpcData {\n    literal: Literal,\n}\n\n#[cfg_attr(target_arch = \"wasm32\", wasm_bindgen)]\nimpl MpcData {\n    /// Parses and type-checks a Garble string literal as MpcData.\n    /// ```\n    /// // Garble program stored as a string.\n    /// let source_code = \"pub fn card_guess(house: Card, player: Card) -\u003e bool {\n    ///     house == player\n    /// }\n    ///\n    /// struct Card {\n    ///     suit: Suit,\n    ///     value: Value,\n    /// }\n    //\n    /// enum Suit {\n    ///     Diamonds,\n    ///     Clubs,\n    ///     Hearts,\n    ///     Spades,\n    /// }\n    ///\n    /// enum Value {\n    ///     Jack,\n    ///     Queen,\n    ///     King,\n    /// }\";\n    ///\n    /// let card_guess_program =\n    ///     mpc_core_http_client::MpcProgram::new(source_code.to_string(), \"card_guess\".to_string()).unwrap();\n    ///\n    /// let player_card_string = \"Card {suit: Suit::Diamonds, value: Value::Jack}\";\n    ///\n    /// let player_card =\n    ///     mpc_core_http_client::MpcData::from_string(\u0026card_guess_program, player_card_string.to_string())\n    ///         .unwrap();\n    ///\n    /// assert_eq!(\n    ///     player_card.to_literal_string(),\n    ///     \"Card {suit: Suit::Diamonds, value: Value::Jack}\"\n    /// );\n    /// ```\n    pub fn from_string(program: \u0026MpcProgram, input: String) -\u003e Result\u003cMpcData, Error\u003e {\n        let literal = parse_input(\n            Role::Evaluator,\n            \u0026program.ast,\n            \u0026program.circuit.fn_def,\n            \u0026input,\n        )\n        .map_err(GarbleCompileTimeError)?;\n        Ok(MpcData { literal })\n    }\n\n    /// Type-checks a Garble literal, returning it as MpcData.\n    /// ```\n    ///\n    /// use mpc_core_http_client::{Literal, VariantLiteral};\n    ///\n    /// let source_code = \"pub fn card_guess(house: Card, player: Card) -\u003e bool {\n    ///     house == player\n    /// }\n    ///\n    /// pub struct Card {\n    ///     suit: Suit,\n    ///     value: Value,\n    /// }\n    ///\n    /// enum Suit {\n    ///     Diamonds,\n    ///     Clubs,\n    ///     Hearts,\n    ///     Spades,\n    /// }\n    ///\n    /// enum Value {\n    ///     Jack,\n    ///     Queen,\n    ///     King,\n    /// }\";\n    ///\n    /// let player_card_literal = Literal::Struct(\n    ///     \"Card\".to_string(),\n    ///     vec![\n    ///         (\n    ///             \"suit\".to_string(),\n    ///             Literal::Enum(\n    ///                 \"Suit\".to_string(),\n    ///                 \"Diamonds\".to_string(),\n    ///                 VariantLiteral::Unit,\n    ///             ),\n    ///         ),\n    ///         (\n    ///             \"value\".to_string(),\n    ///             Literal::Enum(\n    ///                 \"Value\".to_string(),\n    ///                 \"Jack\".to_string(),\n    ///                 VariantLiteral::Unit,\n    ///             ),\n    ///         ),\n    ///     ],\n    /// );\n    ///\n    /// let card_guess_program =\n    ///     mpc_core_http_client::MpcProgram::new(source_code.to_string(), \"card_guess\".to_string()).unwrap();\n    ///\n    /// let player_card =\n    ///     mpc_core_http_client::MpcData::from_literal(\u0026card_guess_program, player_card_literal)\n    ///         .unwrap();\n    ///\n    /// assert_eq!(\n    ///     player_card.to_literal_string(),\n    ///     \"Card {suit: Suit::Diamonds, value: Value::Jack}\"\n    /// );\n    /// ```\n    #[cfg(not(target_arch = \"wasm32\"))]\n    pub fn from_literal(program: \u0026MpcProgram, literal: Literal) -\u003e Result\u003cMpcData, Error\u003e {\n        let expected_type =\n            mpc_garble_interop::input_type(Role::Evaluator, \u0026program.circuit.fn_def);\n        if !literal.is_of_type(\u0026program.ast, expected_type) {\n            return Err(Error::ValidationError(\n                ValidationError::GarbleCompileTimeError(format!(\n                    \"Input literal is not of the type {expected_type}\"\n                )),\n            ));\n        }\n        Ok(MpcData { literal })\n    }\n\n    /// Parses and type-checks a Garble literal in its JSON representation as MpcData.\n    /// ```\n    /// // Garble program stored as a string.\n    /// let source_code = \"pub fn card_guess(house: Card, player: Card) -\u003e bool {\n    ///     house == player\n    /// }\n    ///\n    /// struct Card {\n    ///     suit: Suit,\n    ///     value: Value,\n    /// }\n    ///\n    /// enum Suit {\n    ///     Diamonds,\n    ///     Clubs,\n    ///     Hearts,\n    ///     Spades,\n    /// }\n    ///\n    /// enum Value {\n    ///     Jack,\n    ///     Queen,\n    ///     King,\n    /// }\";\n    ///\n    /// let card_game_program =\n    ///     mpc_core_http_client::MpcProgram::new(source_code.to_string(), \"card_game\".to_string()).unwrap();\n    ///\n    /// let json_string = \"{\n    ///     \\\"Struct\\\": [\n    ///         \\\"Card\\\",\n    ///         [\n    ///             [\n    ///                 \\\"suit\\\",\n    ///                 {\n    ///                     \\\"Enum\\\": [\n    ///                         \\\"Suit\\\",\n    ///                         \\\"Diamonds\\\",\n    ///                         \\\"Unit\\\"\n    ///                     ]\n    ///                 }\n    ///             ],\n    ///             [\n    ///                 \\\"value\\\",\n    ///                 {\n    ///                     \\\"Enum\\\": [\n    ///                         \\\"Value\\\",\n    ///                         \\\"Jack\\\",\n    ///                         \\\"Unit\\\"\n    ///                     ]\n    ///                 }\n    ///             ]\n    ///         ]\n    ///     ]\n    /// }\";\n    ///\n    /// let js_value_literal = serde_json::from_str(json_string);\n    ///\n    /// let player_card = mpc_core_http_client::MpcData::from_object(\u0026card_guess_program, js_value_literal);\n    ///\n    /// assert_eq!(\n    ///     player_card.to_literal_string(),\n    ///     \"Card {suit: Suit::Diamonds, value: Value::Jack}\"\n    /// );\n    /// ```\n    ///\n    #[cfg(target_arch = \"wasm32\")]\n    pub fn from_object(program: \u0026MpcProgram, literal: JsValue) -\u003e Result\u003cMpcData, Error\u003e {\n        let literal: Literal =\n            serde_wasm_bindgen::from_value(literal).map_err(|e| Error::JsonError(e.to_string()))?;\n        let expected_type =\n            mpc_core_garble_interop::input_type(Role::Evaluator, \u0026program.circuit.fn_def);\n        if !literal.is_of_type(\u0026program.ast, \u0026expected_type) {\n            return Err(Error::ValidationError(\n                ValidationError::GarbleCompileTimeError(format!(\n                    \"Input literal is not of the type {expected_type}\"\n                )),\n            ));\n        }\n        Ok(MpcData { literal })\n    }\n\n    /// Returns MpcData as a Garble literal string.\n    ///\n    /// See [`MpcData::from_string`] for the format of the literal string returned here.\n    pub fn to_literal_string(\u0026self) -\u003e String {\n        format!(\"{}\", self.literal)\n    }\n\n    /// Returns MpcData as a Garble literal in its JSON representation.\n    ///\n    /// See [`MpcData::from_object`] for the format of the JsValue returned here.\n    #[cfg(target_arch = \"wasm32\")]\n    pub fn to_literal(\u0026self) -\u003e Result\u003cJsValue, serde_wasm_bindgen::Error\u003e {\n        serde_wasm_bindgen::to_value(\u0026self.literal)\n    }\n}\n\n/// Computes the specified program using Multi-Party Computation, keeping the input private.\n///\n/// A mpc_core server must be running at the specified url, to provide the contributor's input.\n///\n/// The client can send plaintext metadata to the server, to influence the server's choice of the\n/// input.\n#[cfg_attr(target_arch = \"wasm32\", wasm_bindgen)]\npub async fn compute(\n    url: String,\n    plaintext_metadata: String,\n    program: MpcProgram,\n    input: MpcData,\n) -\u003e Result\u003cMpcData, Error\u003e {\n    let url = Url::parse(\u0026url)?;\n\n    let const_sizes = HashMap::new();\n    let my_input = input.literal.as_bits(\u0026program.ast, \u0026const_sizes);\n\n    let expected_input_len = program\n        .circuit\n        .gates\n        .gates()\n        .iter()\n        .filter(|\u0026gate| gate == \u0026mpc_core::Gate::InEval)\n        .count();\n\n    if expected_input_len != my_input.len() {\n        return Err(ValidationError::InvalidInput.into());\n    }\n\n    let client = mpc_coreClient::new(\u0026url);\n    let TypedCircuit { gates, fn_def, .. } = program.circuit;\n    let session = client\n        .new_session(\n            \u0026gates,\n            program.source_code.clone(),\n            program.function_name.clone(),\n            plaintext_metadata,\n        )\n        .await?;\n    let result = session.evaluate(gates, my_input).await?;\n    let literal =\n        deserialize_output(\u0026program.ast, \u0026fn_def, \u0026result).map_err(GarbleCompileTimeError)?;\n    Ok(MpcData { literal })\n}\n\ntype MessageLog = Vec\u003c(Msg, MessageId)\u003e;\n\n#[derive(Debug)]\nstruct mpc_coreClient {\n    url: Url,\n}\n\nstruct mpc_coreSession {\n    url: Url,\n    request_headers: HashMap\u003cString, String\u003e,\n}\n\n#[derive(Serialize, Debug)]\nstruct NewSession {\n    plaintext_metadata: String,\n    program: String,\n    function: String,\n    circuit_hash: CircuitBlake3Hash,\n    client_version: String,\n}\n\n#[derive(Deserialize, Debug, PartialEq, Eq)]\nstruct EngineCreationResult {\n    engine_id: String,\n    request_headers: HashMap\u003cString, String\u003e,\n    server_version: String,\n}\n\nimpl mpc_coreClient {\n    fn new(url: \u0026Url) -\u003e Self {\n        Self { url: url.clone() }\n    }\n\n    async fn new_session(\n        \u0026self,\n        circuit: \u0026Circuit,\n        source_code: String,\n        function: String,\n        plaintext_metadata: String,\n    ) -\u003e Result\u003cmpc_coreSession, Error\u003e {\n        let client_version = env!(\"CARGO_PKG_VERSION\").to_string();\n        let req = NewSession {\n            plaintext_metadata,\n            program: source_code,\n            function,\n            circuit_hash: circuit.blake3_hash(),\n            client_version: client_version.clone(),\n        };\n        let EngineCreationResult {\n            engine_id,\n            request_headers,\n            server_version: _server_version,\n        } = send_new_session(self.url.clone(), \u0026req).await?;\n        let url = self.url.join(\u0026engine_id)?;\n\n        Ok(mpc_coreSession {\n            url,\n            request_headers,\n        })\n    }\n}\n\nimpl mpc_coreSession {\n    async fn evaluate(self, circuit: Circuit, input: Vec\u003cbool\u003e) -\u003e Result\u003cVec\u003cbool\u003e, Error\u003e {\n        let mut context = MsgQueue::new();\n        let mut evaluator =\n            mpc_core::states::Evaluator::new(circuit, input, ChaCha20Rng::from_entropy())?;\n\n        let mut last_durably_received_offset: Option\u003cMessageId\u003e = None;\n        let mut steps_remaining = evaluator.steps();\n        loop {\n            let messages: Vec\u003c(\u0026Msg, MessageId)\u003e = context.msgs_iter().collect();\n            let (upstream_msgs, server_commited_offset) =\n                self.dialog(last_durably_received_offset, \u0026messages).await?;\n            if messages.last().map(|v| v.1) != server_commited_offset {\n                return Err(Error::MessageOffsetMismatch);\n            }\n\n            if let Some(last_durably_received_offset) = server_commited_offset {\n                context.flush_queue(last_durably_received_offset);\n            }\n\n            for (msg, server_offset) in \u0026upstream_msgs {\n                if *server_offset != last_durably_received_offset.map(|o| o + 1).unwrap_or(0) {\n                    return Err(Error::MessageOffsetMismatch);\n                }\n\n                if steps_remaining \u003e 0 {\n                    let (next_state, msg) = evaluator.run(msg)?;\n                    evaluator = next_state;\n                    steps_remaining -= 1;\n                    context.send(msg);\n                } else {\n                    return Ok(evaluator.output(msg)?);\n                }\n                last_durably_received_offset = Some(*server_offset);\n            }\n        }\n    }\n\n    async fn dialog(\n        \u0026self,\n        last_durably_received_offset: Option\u003cu32\u003e,\n        messages: \u0026[(\u0026Msg, MessageId)],\n    ) -\u003e Result\u003c(MessageLog, Option\u003cMessageId\u003e), Error\u003e {\n        send_msgs(\n            self.url.clone(),\n            \u0026self.request_headers,\n            last_durably_received_offset,\n            messages,\n        )\n        .await\n    }\n}\n\nasync fn send_new_session(url: Url, session: \u0026NewSession) -\u003e Result\u003cEngineCreationResult, Error\u003e {\n    let client = reqwest::Client::new();\n    let resp = client.post(url).json(session).send().await?;\n    let resp = resp_or_err(resp).await?;\n    Ok(resp.json::\u003cEngineCreationResult\u003e().await?)\n}\n\nasync fn send_msgs(\n    url: Url,\n    request_headers: \u0026HashMap\u003cString, String\u003e,\n    last_durably_received_offset: Option\u003cu32\u003e,\n    msgs: \u0026[(\u0026Msg, MessageId)],\n) -\u003e Result\u003c(MessageLog, Option\u003cMessageId\u003e), Error\u003e {\n    let client = reqwest::Client::new();\n    let body = bincode::serialize(\u0026(last_durably_received_offset, msgs))?;\n    let mut req = client.post(url).body(body);\n    for (k, v) in request_headers.iter() {\n        req = req.header(k, v);\n    }\n    let resp = req.send().await?;\n    let resp = resp_or_err(resp).await?;\n    Ok(bincode::deserialize(\u0026resp.bytes().await?)?)\n}\n\nasync fn resp_or_err(resp: Response) -\u003e Result\u003cResponse, Error\u003e {\n    if resp.status().is_success() {\n        Ok(resp)\n    } else {\n        let e = resp.text().await?;\n        let e = match serde_json::from_str::\u003cErrorJson\u003e(\u0026e) {\n            Ok(ErrorJson { error, args }) =\u003e format!(\"{error}: {args}\"),\n            Err(_) =\u003e e,\n        };\n        Err(Error::ServerError(e))\n    }\n}\n\n#[derive(Deserialize)]\nstruct ErrorJson {\n    error: String,\n    args: String,\n}\n\n/// Errors occurring during the validation or the execution of the MPC protocol.\n#[derive(Debug)]\npub enum Error {\n    /// An error occurred on the server side.\n    ServerError(String),\n    /// An error occurred while trying to send a request to the server.\n    ReqwestError(reqwest::Error),\n    /// The provided JSON is not a valid Garble literal.\n    JsonError(String),\n    /// The provided URL is invalid.\n    ParseError(url::ParseError),\n    /// The MPC program or the input is invalid.\n    ValidationError(ValidationError),\n    /// An error occurred during the client's execution of the MPC protocol.\n    mpc_coreError(mpc_core::Error),\n    /// A message could not be serialized/deserialized.\n    BincodeError,\n    /// The client's message id did not match the server's message id.\n    MessageOffsetMismatch,\n}\n\nimpl From\u003cbincode::Error\u003e for Error {\n    fn from(_: bincode::Error) -\u003e Self {\n        Self::BincodeError\n    }\n}\n\nimpl From\u003creqwest::Error\u003e for Error {\n    fn from(e: reqwest::Error) -\u003e Self {\n        Self::ReqwestError(e)\n    }\n}\n\nimpl From\u003curl::ParseError\u003e for Error {\n    fn from(e: url::ParseError) -\u003e Self {\n        Self::ParseError(e)\n    }\n}\n\nimpl From\u003cValidationError\u003e for Error {\n    fn from(e: ValidationError) -\u003e Self {\n        Self::ValidationError(e)\n    }\n}\n\nimpl From\u003cmpc_core::Error\u003e for Error {\n    fn from(e: mpc_core::Error) -\u003e Self {\n        Self::mpc_coreError(e)\n    }\n}\n\nimpl std::fmt::Display for Error {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Error::ValidationError(e) =\u003e write!(f, \"The MPC program or the input is invalid: {e}\"),\n            Error::ServerError(e) =\u003e write!(f, \"An error occurred on the server side: {e}\"),\n            Error::ReqwestError(e) =\u003e write!(\n                f,\n                \"An error occurred while trying to send a request to the server: {e}\"\n            ),\n            Error::JsonError(e) =\u003e {\n                write!(f, \"The provided JSON is not a valid Garble literal: {e}\")\n            }\n            Error::ParseError(e) =\u003e write!(f, \"The provided URL is invalid: {e}\"),\n            Error::mpc_coreError(e) =\u003e write!(\n                f,\n                \"An error occurred during the client's execution of the MPC protocol: {e}\"\n            ),\n            Error::BincodeError =\u003e write!(f, \"A message could not be serialized/deserialized.\"),\n            Error::MessageOffsetMismatch =\u003e write!(\n                f,\n                \"The client's message id did not match the server's message id.\"\n            ),\n        }\n    }\n}\n\nimpl std::error::Error for Error {}\n\n#[cfg(target_arch = \"wasm32\")]\nimpl From\u003cError\u003e for JsValue {\n    fn from(e: Error) -\u003e Self {\n        JsValue::from_str(\u0026format!(\"{e}\"))\n    }\n}\n\n/// An error that occurred during validation, before the MPC execution.\n#[derive(Debug, PartialEq, Eq)]\npub enum ValidationError {\n    /// The input does not match the circuit's expected input.\n    InvalidInput,\n    /// An error was found while scanning, parsing or type-checking the program.\n    GarbleCompileTimeError(String),\n    /// The Garble program has more or fewer than two parameters and thus is not a 2-Party program.\n    GarbleProgramIsNoTwoPartyFunction,\n}\n\nimpl fmt::Display for ValidationError {\n    fn fmt(\u0026self, string(\u0026mut source_code)\n        .with_context(|| format!(\"Could not read file `{}`\", path.display()))?;\n\n    let program = MpcProgram::new(source_code, cli.function)\n        .with_context(|| \"Not a valid 2-Party Garble program\".to_string())?;\n    let input = MpcData::from_string(\u0026program, cli.input)\n        .with_context(|| \"Not a valid Garble input\".to_string())?;\n\n    let result = compute(cli.url.to_string(), cli.metadata, program, input).await?;\n    println!(\"{}\", result.to_literal_string());\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_client","src","msg_queue.rs"],"content":"use std::collections::{vec_deque, VecDeque};\n\npub(crate) type MessageId = u32;\n\n#[derive(Clone)]\npub(crate) struct MsgQueue {\n    send_q: VecDeque\u003cVec\u003cu8\u003e\u003e,\n    msg_counter: usize,\n}\n\nimpl MsgQueue {\n    pub(crate) fn new() -\u003e Self {\n        Self {\n            send_q: VecDeque::with_capacity(100),\n            msg_counter: 0,\n        }\n    }\n\n    // flushes the queue until excluding {last_durably_received_offset}.\n    //\n    // after this operation, the logical message id of each queued message will be **strictly bigger than** the given offset\n    pub(crate) fn flush_queue(\u0026mut self, last_durably_received_offset: MessageId) -\u003e usize {\n        let last_durably_received_offset = last_durably_received_offset as usize;\n\n        let first_offset = self.msg_counter - self.send_q.len();\n        let mut offset = first_offset;\n\n        while offset \u003c= last_durably_received_offset \u0026\u0026 !self.send_q.is_empty() {\n            self.send_q.pop_front();\n            offset += 1;\n        }\n\n        // return how many elements were removed\n        offset - first_offset\n    }\n\n    pub(crate) fn send(\u0026mut self, msg: Vec\u003cu8\u003e) {\n        self.msg_counter += 1;\n        self.send_q.push_back(msg);\n    }\n}\n\npub struct MsgIter\u003c'a\u003e(vec_deque::Iter\u003c'a, Vec\u003cu8\u003e\u003e, MessageId);\n\nimpl\u003c'a\u003e Iterator for MsgIter\u003c'a\u003e {\n    type Item = (\u0026'a Vec\u003cu8\u003e, MessageId);\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.0.next().map(|msg| {\n            self.1 += 1;\n            (msg, self.1 - 1)\n        })\n    }\n}\n\nimpl MsgQueue {\n    pub fn msgs_iter(\u0026self) -\u003e MsgIter\u003c'_\u003e {\n        let message_id = self.msg_counter - self.send_q.len();\n        MsgIter(self.send_q.iter(), message_id as MessageId)\n    }\n}\n\n#[test]\nfn test_flush_queue() {\n    let c = MsgQueue {\n        send_q: Default::default(),\n        msg_counter: Default::default(),\n    };\n\n    {\n        assert_eq!(0, c.clone().flush_queue(0));\n        assert_eq!(0, c.clone().flush_queue(1));\n        assert_eq!(0, c.clone().flush_queue(10));\n    }\n    {\n        let mut c = c;\n\n        c.send(bincode::serialize(\u0026vec![(0, false)]).unwrap());\n        assert_eq!(1, c.clone().flush_queue(0));\n\n        c.flush_queue(0);\n        assert_eq!(None, c.send_q.pop_front());\n\n        c.send(bincode::serialize(\u0026vec![(1, false)]).unwrap());\n        assert_eq!(0, c.clone().flush_queue(0));\n        assert_eq!(1, c.clone().flush_queue(1));\n        assert_eq!(\n            Some(bincode::serialize(\u0026vec![(1, false)]).unwrap()),\n            c.send_q.pop_front()\n        );\n    }\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_client","tests","cli.rs"],"content":"#![cfg(not(target_arch = \"wasm32\"))]\n\nuse assert_cmd::prelude::*; // Add methods on commands\nuse predicates::prelude::*; // Used for writing assertions\nuse rand::{prelude::*, random, thread_rng};\nuse std::process::{Child, Command, Stdio}; // Run programs\n\nconst CRATE_NAME: \u0026str = \"mpc_http_client\";\nconst SERVER_CRATE: \u0026str = \"mpc_http_server\";\nconst SERVER_URL: \u0026str = \"http://localhost:8000\";\n\n#[test]\nfn file_doesnt_exist() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    new_command(SERVER_URL, \"foobar\", \"main\", \"\", \"\")?\n        .assert()\n        .failure()\n        .stderr(predicate::str::contains(\"Could not open file\"));\n\n    Ok(())\n}\n\n#[test]\nfn invalid_url() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    let url = \"localhost\";\n    new_command(url, \"foobar\", \"main\", \"\", \"\")?\n        .assert()\n        .failure()\n        .stderr(predicate::str::contains(format!(\n            \"invalid value \\'{url}\\' for '--url \u003cURL\u003e'\"\n        )));\n\n    Ok(())\n}\n\n#[test]\nfn test_too_many_parties() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    new_command(SERVER_URL, \"tests/.manyparties.garble.rs\", \"main\", \"\", \"\")?\n        .assert()\n        .failure()\n        .stderr(predicate::str::contains(\"not a 2-Party function\"));\n\n    Ok(())\n}\n\n#[test]\nfn integration_test_and() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    with_server(|connection_string| {\n        for _ in 0..3 {\n            let party_a: u8 = random();\n            let party_b: u8 = random();\n\n            let mut cmd = new_command(\n                connection_string,\n                \"tests/.add.garble.rs\",\n                \"main\",\n                \u0026format!(\"{party_a}u8\"),\n                \u0026format!(\"{party_b}u8\"),\n            )?;\n\n            if party_a as u16 + party_b as u16 \u003e u8::MAX as u16 {\n                cmd.assert()\n                    .failure()\n                    .stderr(predicate::str::contains(\"Panic due to Overflow\"));\n            } else {\n                cmd.assert()\n                    .success()\n                    .stdout(predicate::str::contains(format!(\"{}\", party_a + party_b)));\n            }\n        }\n\n        Ok(())\n    })\n}\n\n#[test]\nfn integration_test_div_by_zero() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n    with_server(|url| {\n        let party_b: u8 = random();\n\n        let mut cmd = new_command(\n            url,\n            \"tests/.div.garble.rs\",\n            \"main\",\n            \"0u8\",\n            \u0026format!(\"{party_b}u8\"),\n        )?;\n\n        cmd.assert().failure().stderr(predicate::str::contains(\n            \"Panic due to Division By Zero on line 2:5\",\n        ));\n\n        Ok(())\n    })\n}\n\nfn new_command(\n    url: \u0026str,\n    program: \u0026str,\n    function: \u0026str,\n    input: \u0026str,\n    metadata: \u0026str,\n) -\u003e Result\u003cCommand, Box\u003cdyn std::error::Error\u003e\u003e {\n    let mut cmd = Command::cargo_bin(CRATE_NAME)?;\n    cmd.arg(program)\n        .args([\"--function\", function, \"--url\", url])\n        .arg(\"--input\")\n        .arg(input)\n        .arg(\"--metadata\")\n        .arg(metadata);\n\n    Ok(cmd)\n}\n\nfn start_server() -\u003e Result\u003c(Child, String), Box\u003cdyn std::error::Error\u003e\u003e {\n    if cfg!(not(tarpaulin)) {\n        println!(\"Compiling mpc_http_server, this might take a few minutes\");\n        Command::new(\"cargo\")\n            .arg(\"build\")\n            .arg(\"--features=bin\")\n            .stdout(Stdio::inherit())\n            .stderr(Stdio::inherit())\n            .output()\n            .unwrap();\n        println!(\"Compilation finished\");\n    }\n    let port: u16 = thread_rng().gen_range(8001..=9000);\n    let port_str = port.to_string();\n    let mut cmd = Command::cargo_bin(SERVER_CRATE)?;\n    let mut proc = cmd\n        .env(\"ROCKET_PORT\", port_str)\n        .env(\"ROCKET_LOG_LEVEL\", \"off\")\n        .spawn()?; tus::Created, stream::ByteStream},\n    serde::{json::Json, Deserialize},\n    Data, Request, Response, State,\n};\nuse std::{\n    collections::HashSet,\n    sync::{Arc, Mutex},\n};\nuse url::{Host, Url};\n\n#[options(\"/\")]\npub(crate) fn preflight_response_create_session() {}\n\n#[post(\"/\", format = \"application/json\", data = \"\u003crequest\u003e\")]\npub(crate) fn create_session(\n    r: \u0026State\u003cEngineRegistry\u003e,\n    request: Json\u003cNewSession\u003e,\n) -\u003e Result\u003cCreated\u003cJson\u003cEngineCreationResult\u003e\u003e, Error\u003e {\n    let server_version = env!(\"CARGO_PKG_VERSION\").to_string();\n    if request.client_version != server_version {\n        return Err(Error::IncompatibleVersions {\n            client_version: request.client_version.clone(),\n            server_version,\n        });\n    }\n    let invocation = crate::types::MpcRequest {\n        plaintext_metadata: request.plaintext_metadata.clone(),\n        program: request.program.clone(),\n        function: request.function.clone(),\n    };\n    let handled = r\n        .handle_input(invocation)\n        .map_err(Error::MpcRequestRejected)?;\n    let circuit_hash = handled.circuit.blake3_hash();\n    if circuit_hash != request.circuit_hash {\n        return Err(Error::CircuitHashMismatch);\n    }\n\n    let mut rng = ChaCha20Rng::from_entropy();\n    let engine_id = uuid::Builder::from_random_bytes(rng.gen()).into_uuid();\n    let engine_id = engine_id.to_string();\n    let er = Arc::new(Mutex::new(EngineRef::new(\n        rng,\n        handled.circuit,\n        handled.input_from_server,\n    )?));\n    let inserted = r.insert_engine(engine_id.clone(), er);\n\n    if !inserted {\n        return Err(Error::DuplicateEngineId { engine_id });\n    }\n\n    let body = EngineCreationResult {\n        engine_id: engine_id.clone(),\n        request_headers: handled.request_headers,\n        server_version,\n    };\n\n    let c = Created::new(uri!(dialog(engine_id)).to_string()).body(Json(body));\n    Ok(c)\n}\n\n#[options(\"/\u003c_engine_id\u003e\")]\npub(crate) fn preflight_response_delete_session(_engine_id: String) {}\n\n#[delete(\"/\u003cengine_id\u003e\")]\npub(crate) fn delete_session(engine_id: String, r: \u0026State\u003cEngineRegistry\u003e) -\u003e Result\u003c(), Error\u003e {\n    let removed = r.drop_engine(\u0026engine_id);\n    if removed {\n        Ok(())\n    } else {\n        Err(Error::NoSuchEngineId { engine_id })\n    }\n}\n\n#[post(\"/\u003cengine_id\u003e\", data = \"\u003cmessages\u003e\")]\npub(crate) async fn dialog(\n    engine_id: String,\n    messages: Data\u003c'_\u003e,\n    registry: \u0026State\u003cEngineRegistry\u003e,\n) -\u003e Result\u003cByteStream![Vec\u003cu8\u003e], Error\u003e {\n    let stream = messages.open(20.mebibytes());\n    let (last_durably_received_offset, messages): (Option\u003cu32\u003e, Vec\u003c(Vec\u003cu8\u003e, MessageId)\u003e) =\n        bincode::deserialize(\u0026stream.into_bytes().await.unwrap())?;\n\n    let engine = registry.lookup(\u0026engine_id)?;\n    let mut engine = engine.lock().unwrap();\n\n    if let Some(offset) = last_durably_received_offset {\n        engine.flush_queue(offset);\n    }\n    for (msg, offset) in messages {\n        engine.process_message(\u0026msg, offset)?;\n    }\n\n    let result = (\n        engine.dump_messages(),\n        engine.last_durably_received_client_event_offset(),\n    );\n\n    if engine.is_done() {\n        registry.drop_engine(\u0026engine_id);\n    }\n\n    let (msgs, message_id) = result;\n    let serialized = bincode::serialize(\u0026(msgs, message_id))?;\n    Ok(ByteStream! { yield serialized; })\n}\n\npub fn stage(handle_input: HandleMpcRequestFn) -\u003e AdHoc {\n    AdHoc::on_ignite(\"Engine Context\", |rocket| async {\n        rocket\n            .mount(\n                \"/\",\n                routes![\n                    preflight_response_create_session,\n                    preflight_response_delete_s  the\n//!    server is started. The directory must also contain a file named `program.rs`\n//!    with the program to run on the secure computation engine.\n//!\n//! As the server is based on the [Rocket](https://rocket.rs) framework, it is possible to\n//! configure it according to the official [Rocket\n//! documentation](https://rocket.rs/v0.5-rc/guide/configuration/#configuration).\n//!\n//! Example configuration through env vars:\n//!\n//! ```sh\n//! # make the server listen at port 8080\n//! ROCKET_PORT=8080 mpc_server\n//!\n//! # listen at 127.0.0.1 for HTTP requests\n//! ROCKET_ADDRESS=127.0.0.1 mpc_server\n//! ```\n\n#![deny(unsafe_code)]\n#![deny(missing_docs)]\n#![deny(rustdoc::broken_intra_doc_links)]\n\nuse engine::{stage, Cors};\nuse rocket::{Build, Rocket};\npub use types::{HandleMpcRequestFn, MpcRequest, MpcSession};\n\n#[macro_use]\nextern crate rocket;\n\nmod engine;\nmod msg_queue;\nmod requests;\nmod responses;\nmod state;\nmod types;\n\n#[cfg(test)]\nmod tests;\n\n/// Starts a secure computation server, responding to requests using the specified custom handler logic.\npub fn build(handler: HandleMpcRequestFn) -\u003e Rocket\u003cBuild\u003e {\n    rocket::build().attach(stage(handler)).attach(Cors)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_server","src","main.rs"],"content":"use std::{collections::HashMap, fs::read_to_string, path::Path};\n\nuse figment::{\n    providers::{Env, Format, Json, Toml},\n    Figment,\n};\nuse serde::Deserialize;\nuse mpc_garble_interop::{check_program, compile_program, serialize_input, Role};\nuse mpc_http_server::{build, MpcRequest, MpcSession};\n\nuse std::{env, iter::zip};\n\n#[macro_use]\nextern crate rocket;\n\ntype ProgramFilePath = String;\ntype ProgramFnName = String;\ntype PlaintextMetadata = String;\ntype OwnInput = String;\n\n#[derive(Debug, Clone, Deserialize)]\nstruct HandlerConfig {\n    handlers: HashMap\u003cProgramFnName, HashMap\u003cPlaintextMetadata, OwnInput\u003e\u003e,\n}\n\n#[launch]\nfn rocket() -\u003e _ {\n    println!(\n        \"Starting server in {}...\",\n        env::current_dir().unwrap().display().to_string()\n    );\n\n    let default = HashMap::\u003cProgramFilePath, HashMap\u003cPlaintextMetadata, OwnInput\u003e\u003e::new();\n    let config: HandlerConfig = Figment::from((\"handlers\", default))\n        .merge(Json::file(\"mpc.json\"))\n        .merge(Toml::file(\"mpc.toml\"))\n        .merge(Env::prefixed(\"mpc_\"))\n        .extract()\n        .unwrap();\n\n    let mut request_headers = HashMap::new();\n\n    // fly.io specific logic to allow reconnecting to the same instance:\n    set_fly_instance_id(\u0026mut request_headers);\n\n    if config.handlers.is_empty() {\n        println!(\"No configured handlers, starting simple echo server instead...\");\n        let handler = move |r: MpcRequest| -\u003e Result\u003cMpcSession, String\u003e {\n            let prg = check_program(\u0026r.program)?;\n            let circuit = compile_program(\u0026prg, \u0026r.function)?;\n            let input = serialize_input(\n                Role::Contributor,\n                \u0026prg,\n                \u0026circuit.fn_def,\n                \u0026r.plaintext_metadata,\n            )?;\n            Ok(MpcSession {\n                circuit: circuit.gates,\n                input_from_server: input,\n                request_headers: request_headers.clone(),\n            })\n        };\n        build(Box::new(handler))\n    } else {\n        println!(\"Starting server based on configured handlers...\");\n        let path = Path::new(\"program.garble.rs\");\n        let source_code =\n            read_to_string(\u0026path).unwrap_or_else(|_| panic!(\"could not read file {path:?}\"));\n        let source_code = source_code.trim().to_string();\n        let program = check_program(\u0026source_code)\n            .unwrap_or_else(|e| panic!(\"{path:?} is not a valid program:\\n{e}\"));\n        let mut handlers_with_circuit = HashMap::with_capacity(config.handlers.capacity());\n        for (fn_name, handlers) in config.handlers {\n            let circuit = compile_program(\u0026program, \u0026fn_name)\n                .unwrap_or_else(|e| panic!(\"{fn_name} in {path:?} cannot be compiled:\\n{e}\"));\n            let mut inputs = HashMap::with_capacity(handlers.len());\n            for (metadata, input) in handlers {\n                let input = serialize_input(Role::Contributor, \u0026program, \u0026circuit.fn_def, \u0026input)\n                    .unwrap_or_else(|e| panic!(\"Could not parse literal of handler {path:?}, {fn_name}, \\\"{metadata}\\\":\\n{e}\"));\n                inputs.insert(metadata, input);\n            }\n            handlers_with_circuit.insert(fn_name, (circuit.gates, inputs));\n        }\n        let handler = move |r: MpcRequest| -\u003e Result\u003cMpcSession, String\u003e {\n            let hash_of_source_code = blake3::hash(r.program.trim().as_bytes());\n            let server_program = source_code.chars();\n            let client_program = r.program.chars();\n            let mut differences = zip(client_program, server_program);\n            let mismatch_index = differences.position(|(a, b)| a != b);\n\n            if let Some(mismatch_index) = mismatch_index {\n                fn extract_snippet(code: \u0026str, index: usize) -\u003e String {\n                    let snippet: String = code.chars().skip(index).take(10).collect();\n                    let snippet = snippet.replace('\\\\', \"\\\\\\\\\").replace('\\n', \"\\\\n\");\n                    format!(\"'{snippet}...'\")\n                }\n\n                let client = extract_snippet(\u0026r.program, mismatch_index);\n                let server = extract_snippet(\u0026source_code, mismatch_index);\n\n                return Err(format!(\n                    \"Programs differ at character {mismatch_index}: {client}, {server}\"\n                ));\n            }\n\n            if let Some((circuit, handlers)) = handlers_with_circuit.get(\u0026r.function) {\n                if let Some(input) = handlers.get(\u0026r.plaintext_metadata) {\n                    Ok(MpcSession {\n                        circuit: circuit.clone(),\n                        input_from_server: input.clone(),\n                        request_headers: HashMap::new(),\n                    })\n                } else {\n                    Err(format!(\n                        \"could not find a handler for metadata '{}' (for the function '{}' in the program with hash {}):\\n{} \",\n                        r.plaintext_metadata, r.function, hash_of_source_code, r.program\n                        ))\n                }\n            } else {\n                Err(format!(\n                        \"could not find a handler for the function '{}' (in the program with hash {}):\\n{}\",\n                        r.function, hash_of_source_code, r.program\n                    ))\n            }\n        };\n        build(Box::new(handler))\n    }\n}\n\nfn set_fly_instance_id(request_headers: \u0026mut HashMap\u003cString, String\u003e) {\n    if let Ok(fly_alloc_id) = env::var(\"FLY_ALLOC_ID\") {\n        let fly_instance_id = fly_alloc_id.split(\"-\").collect::\u003cVec\u003c_\u003e\u003e()[0].to_string();\n        request_headers.insert(\"fly-force-instance-id\".to_string(), fly_instance_id);\n    }\n}\n\n#[test]\n\nfn test_fly_instance_id() {\n    env::set_var(\"FLY_ALLOC_ID\", \"b996131a-5bae-215b-d0f1-2d75d1a8812b\");\n    let mut headers = HashMap::new();\n    set_fly_instance_id(\u0026mut headers);\n    assert_eq!(headers.get(\"fly-force-instance-id\").unwrap(), \"b996131a\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_server","src","msg_queue.rs"],"content":"use std::collections::{vec_deque, VecDeque};\n\npub(crate) type MessageId = u32;\n\n#[derive(Clone)]\npub(crate) struct MsgQueue {\n    send_q: VecDeque\u003cVec\u003cu8\u003e\u003e,\n    msg_counter: usize,\n}\n\nimpl MsgQueue {\n    pub(crate) fn new() -\u003e Self {\n        Self {\n            send_q: VecDeque::with_capacity(8),\n            msg_counter: 0,\n        }\n    }\n\n    // flushes the queue until excluding {last_durably_received_offset}.\n    //\n    // after this operation, the logical message id of each queued message will be **strictly bigger than** the given offset\n    pub(crate) fn flush_queue(\u0026mut self, last_durably_received_offset: MessageId) -\u003e usize {\n        let last_durably_received_offset = last_durably_received_offset as usize;\n\n        let first_offset = self.msg_counter - self.send_q.len();\n        let mut offset = first_offset;\n\n        while offset \u003c= last_durably_received_offset \u0026\u0026 !self.send_q.is_empty() {\n            self.send_q.pop_front();\n            offset += 1;\n        }\n\n        // return how many elements were removed\n        offset - first_offset\n    }\n\n    pub(crate) fn send(\u0026mut self, msg: Vec\u003cu8\u003e) {\n        self.msg_counter += 1;\n        self.send_q.push_back(msg);\n    }\n}\n\npub struct MsgIter\u003c'a\u003e(vec_deque::Iter\u003c'a, Vec\u003cu8\u003e\u003e, MessageId);\n\nimpl\u003c'a\u003e Iterator for MsgIter\u003c'a\u003e {\n    type Item = (\u0026'a Vec\u003cu8\u003e, MessageId);\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.0.next().map(|msg| {\n            self.1 += 1;\n            (msg, self.1 - 1)\n        })\n    }\n}\n\nimpl MsgQueue {\n    pub fn msgs_iter(\u0026self) -\u003e MsgIter\u003c'_\u003e {\n        let message_id = self.msg_counter - self.send_q.len();\n        MsgIter(self.send_q.iter(), message_id as MessageId)\n    }\n}\n\n#[test]\nfn test_flush_queue() {\n    let c = MsgQueue {\n        send_q: Default::default(),\n        msg_counter: Default::default(),\n    };\n\n    {\n        assert_eq!(0, c.clone().flush_queue(0));\n        assert_eq!(0, c.clone().flush_queue(1));\n        assert_eq!(0, c.clone().flush_queue(10));\n    }\n    {\n        let mut c = c;\n\n        c.send(bincode::serialize(\u0026vec![(0, false)]).unwrap());\n        assert_eq!(1, c.clone().flush_queue(0));\n\n        c.flush_queue(0);\n        assert_eq!(None, c.send_q.pop_front());\n\n        c.send(bincode::serialize(\u0026vec![(1, false)]).unwrap());\n        assert_eq!(0, c.clone().flush_queue(0));\n        assert_eq!(1, c.clone().flush_queue(1));\n        assert_eq!(\n            Some(bincode::serialize(\u0026vec![(1, false)]).unwrap()),\n            c.send_q.pop_front()\n        );\n    }\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_server","src","requests.rs"],"content":"use rocket::serde::{Deserialize, Serialize};\nuse mpc_core::CircuitBlake3Hash;\n\n#[derive(Serialize, Deserialize, Debug)]\n#[serde(crate = \"rocket::serde\")]\npub struct NewSession {\n    pub plaintext_metadata: String,\n    pub program: String,\n    pub function: String,\n    pub circuit_hash: CircuitBlake3Hash,\n    pub client_version: String,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_server","src","responses.rs"],"content":"use rocket::{\n    http::Status,\n    response::{self, Responder},\n    serde::{Deserialize, Serialize},\n};\nuse std::io::Cursor;\n\n#[derive(Serialize, Deserialize, Debug, PartialEq, Eq)]\n#[serde(crate = \"rocket::serde\")]\n#[serde(tag = \"error\", content = \"args\")]\npub(crate) enum Error {\n    CircuitHashMismatch,\n    UnexpectedWireFormat(String),\n    MpcRequestRejected(String),\n    DuplicateEngineId {\n        engine_id: String,\n    },\n    UnexpectedMessageId,\n    NoSuchEngineId {\n        engine_id: Str pstream session was already created\nfn mpc_http_protocol(\n    client: \u0026Client,\n    engine_id: \u0026String,\n    program: Circuit,\n    input: Vec\u003cbool\u003e,\n) -\u003e Vec\u003cbool\u003e {\n    let mut context = MsgQueue::new();\n    let mut evaluator = Evaluator::new(program, input, ChaCha20Rng::from_entropy()).unwrap();\n\n    let mut last_durably_received_offset: Option\u003cMessageId\u003e = None;\n    let mut steps_remaining = evaluator.steps();\n    loop {\n        let messages: Vec\u003c(\u0026Msg, MessageId)\u003e = context.msgs_iter().collect();\n        let (upstream_msgs, server_commited_offset) =\n            dialog(client, engine_id, last_durably_received_offset, \u0026messages);\n        assert_eq!(messages.last().map(|v| v.1), server_commited_offset);\n\n        if let Some(last_durably_received_offset) = server_commited_offset {\n            context.flush_queue(last_durably_received_offset);\n        }\n\n        for (msg, server_offset) in \u0026upstream_msgs {\n            assert_eq!(\n                *server_offset,\n                last_durably_received_offset.map(|o| o + 1).unwrap_or(0)\n            );\n\n            if steps_remaining \u003e 0 {\n                let (next_state, msg) = evaluator.run(msg).unwrap();\n                evaluator = next_state;\n                steps_remaining -= 1;\n                context.send(msg);\n            } else {\n                return evaluator.output(msg).unwrap();\n            }\n            last_durably_received_offset = Some(*server_offset);\n        }\n    }\n}\n\nfn dialog\u003c'a\u003e(\n    client: \u0026'a Client,\n    engine_id: \u0026String,\n    last_durably_received_offset: Option\u003cu32\u003e,\n    messages: \u0026Vec\u003c(\u0026Msg, MessageId)\u003e,\n) -\u003e (MessageLog, Option\u003cMessageId\u003e) {\n    let dialog_uri = uri!(engine::dialog(engine_id));\n    let messages = bincode::serialize(\u0026(last_durably_received_offset, messages)).unwrap();\n    let res = client.post(dialog_uri).body(messages).dispatch();\n    assert_eq!(res.status(), Status::Ok);\n\n    bincode::deserialize(\u0026res.into_bytes().unwrap()).unwrap()\n}\n\nfn new_session\u003c'a\u003e(client: \u0026'a Client, program: String, input: String) -\u003e LocalResponse\u003c'a\u003e {\n    let prg = check_program(\u0026program).unwrap();\n    let circuit = compile_program(\u0026prg, \"main\").unwrap();\n    let create_sess_uri = uri!(engine::create_session());\n    let session = NewSession {\n        plaintext_metadata: input,\n        program,\n        function: \"main\".to_string(),\n        circuit_hash: circuit.gates.blake3_hash(),\n        client_version: env!(\"CARGO_PKG_VERSION\").to_string(),\n    };\n    client.post(create_sess_uri).json(\u0026session).dispatch()\n}\n\nfn xor_and_program() -\u003e String {\n    \"pub fn main(a: bool, b: bool) -\u003e (bool, bool) { (a ^ b, a \u0026 b) }\".to_string()\n}\n\nfn delete_session\u003c'a\u003e(client: \u0026'a Client, engine_id: \u0026String) -\u003e LocalResponse\u003c'a\u003e {\n    let delete_sess_uri = uri!(engine::delete_session(engine_id));\n    client.delete(delete_sess_uri).dispatch()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kaladin","rust","mpc_core","mpc_http_server","src","types.rs"],"content":"use std::collections::HashMap;\n\nuse mpc_core::Circuit;\nuse rocket::serde::{Deserialize, Serialize};\n\npub type EngineId = String;\n\n/// Custom logic to choose a server's circuit and input.\npub type HandleMpcRequestFn = Box\u003cdyn Fn(MpcRequest) -\u003e Result\u003cMpcSession, String\u003e + Send + Sync\u003e;\n\n/// Session information used by the server to start executing the MPC protocol.\n#[derive(Debug, Clone)]\npub struct MpcSession {\n    /// The circuit to execute using MPC.\n    pub circuit: Circuit,\n    /// The server's input, kept hidden from the client.\n    pub input_from_server: Vec\u003cbool\u003e,\n    /// Optional headers for the client, which the client shou     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
